<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>dual-Infodose Chat + Vídeo + Descrição</title>

  <!-- Fonte Montserrat otimizada -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <!-- Configurações de ambiente (API keys etc.) -->
  <script src="config/config.js" defer></script>

  <!-- Partículas.js (Retina Detect: true) -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js" defer></script>

  <!-- YouTube IFrame API (para PIP, mesmo que não esteja habilitado em todos os navegadores) -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <style>
    /* ========================================
       VARIÁVEIS DE TEMA E RESET GERAL
    =========================================*/
    :root {
      --bg: linear-gradient(to bottom, #000, #1a1a1a);
      --text: #d7d7d7;
      --accent1: #D28B36;
      --accent2: #1FC8DB;
      --fast: 0.4s;
      --med: 0.8s;
      --slow: 1.8s;
      --glass-bg: rgba(255,255,255,0.08);
      --glass-blur: blur(10px);
    }
    body.light  { --bg: linear-gradient(to bottom,#666,#e0e0e0); --text: #444; }
    body.medium { --bg: linear-gradient(to bottom,#555,#333);   --text: #eee; }
    body.vibe   { --bg: linear-gradient(135deg,#00d8d8,#d800d8); --text: #fff; }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--bg);
      color: var(--text);
      font-family: 'Montserrat', sans-serif;
      transition: background var(--slow), color var(--slow);
      animation: fadeIn var(--slow) ease forwards;
      padding: 20px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.012); }
    }
    @keyframes clickPulse {
      0%,100% { opacity: 1; }
      50%     { opacity: 0.7; }
    }
    @keyframes expandFooter {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(0.96); }
    }
    @keyframes moveGradient {
      0%   { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    /* ------------------------------
       CONTROLES DE TEMA E PARTICLES
    -------------------------------*/
    #themeToggle {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 30px;
      border: 1px solid var(--text);
      border-radius: 50%;
      background: transparent;
      opacity: 0.3;
      cursor: pointer;
      transition: opacity var(--med), border-color var(--med);
      z-index: 10;
    }
    #themeToggle:hover { opacity: 0.8; }
    #themeToggle::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--text);
      opacity: 0.2;
    }
    #particles-js {
      position: absolute;
      inset: 0;
      z-index: 0;
    }

    /* ================================
       SVG LOGO E NOME DO ASSISTENTE
    =================================*/
    .svg-container {
      position: absolute;
      top: 269px;
      left: 50%;
      width: 180px;
      height: 180px;
      transform: translateX(-50%);
      z-index: 1;
      filter: drop-shadow(0 0 10px rgba(0,255,255,0.15));
      transition: opacity var(--slow);
    }
    .svg-container.fading {
      opacity: 0;
    }
    .svg-container object {
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: pulse 2s infinite ease-in-out;
      transition: opacity var(--med) ease;
    }
    #assistantName {
      margin-top: 199px;
      font-size: 1.1em;
      font-weight: 600;
      opacity: 0.8;
      transition: opacity var(--slow);
    }

    /* ==================================
       CONTAINER DO PLAYERS DE VÍDEO
    ===================================*/
    #mainPlayer {
      width: 100%;
      max-width: 800px;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 */
      position: relative;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 20px;
      margin-bottom: 8px;
      z-index: 1;
    }
    /* Local onde o YT.Player injeta o <iframe> */
    #yt-player-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #fullscreenBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 2;
      background: rgba(0,0,0,0.6);
      border: none;
      color: #fff;
      padding: 6px 8px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity var(--fast);
    }
    #fullscreenBtn:hover {
      opacity: 1;
    }
    /* Botão de PIP (opcional, se o navegador suportar) */
    #pipBtn {
      position: absolute;
      top: 10px;
      right: 50px;
      z-index: 2;
      background: rgba(0,0,0,0.6);
      border: none;
      color: #fff;
      padding: 6px 8px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity var(--fast);
    }
    #pipBtn:hover {
      opacity: 1;
    }

    /* ========================================
       CONTROLES DE DESCRIÇÃO DO VÍDEO
    =========================================*/
    #expandDoseBtn {
      margin-top: 8px;
      width: 42%;
      max-width: 320px;
      padding: 12px 0;
      background: var(--accent2);
      color: #fff;
      font-size: 1.1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background var(--fast);
    }
    #expandDoseBtn:hover {
      background: var(--accent1);
    }
    #videoDescriptionContainer {
      display: none; /* só exibe após clicar em “Descrição” */
      width: 100%;
      max-width: 800px;
      background: rgba(255,255,255,0.05);
      color: var(--text);
      padding: 12px;
      border-radius: 6px;
      margin-top: 8px;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }
    #videoDescription {
      /* Aqui será inserido innerHTML com <p>, <strong> e <br> */
      margin-bottom: 12px;
      line-height: 1.4;
    }
    #videoDescription p {
      margin-bottom: 0.75em;
    }
    #videoDescription strong {
      font-weight: bold;
    }
    /* Rodapé fixo da descrição */
    .description-footer {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(255,255,255,0.15);
      font-style: italic;
      font-size: 0.95em;
      opacity: 0.8;
    }
    /* Botões dentro do container de descrição */
    #speakDescriptionBtn,
    #buyBtn,
    #expandFlowBtn {
      display: inline-block;
      margin-right: 8px;
      margin-top: 6px;
      padding: 6px 10px;
      border: 1px solid var(--accent2);
      background: none;
      color: var(--accent2);
      border-radius: 4px;
      font-size: 0.95em;
      cursor: pointer;
      transition: background var(--fast), color var(--fast);
    }
    #speakDescriptionBtn:hover,
    #buyBtn:hover,
    #expandFlowBtn:hover {
      background: var(--accent2);
      color: #000;
    }

    /* =========================================
       CONTAINER DE VÍDEOS RECOMENDADOS (Carousel)
    ==========================================*/
    #relatedSection {
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
    }
    #relatedSection h2 {
      font-size: 1.5em;
      margin: 0 0 4px 8px;
      color: var(--text);
    }
    #relatedSection h3 {
      font-size: 1.2em;
      margin: 0 0 12px 8px;
      color: var(--text);
      opacity: 0.8;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 0 8px 6px 8px;
      touch-action: pan-x;
    }
    .carousel::-webkit-scrollbar {
      height: 6px;
    }
    .carousel::-webkit-scrollbar-thumb {
      background: var(--accent1);
      border-radius: 4px;
    }
    .carousel .thumb-large {
      min-width: 300px;
      height: 168px;
      background: #111;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
      transition: transform var(--fast), box-shadow var(--fast);
    }
    .carousel .thumb-large img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .carousel .thumb-large:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(0,255,255,0.3);
    }

    /* ==============================================
       CONTAINER DO CHAT “dual-Infodose Chat Cinematográfico”
    ===============================================*/
    .response-container {
      position: fixed;
      left: 20px;
      right: 20px;
      bottom: 160px;
      padding: 12px;
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      border-radius: 20px;
      max-height: calc(50vh);
      overflow-y: auto;
      z-index: 1;
      transition: background var(--slow);
      animation: fadeIn var(--slow) ease forwards;
    }
    body.light  .response-container { background: rgba(255,255,255,0.3); }
    body.medium .response-container { background: rgba(0,0,0,0.2); }
    body.vibe   .response-container { background: rgba(255,255,255,0.2); }

    .pages-wrapper {
      transition: opacity var(--slow), height var(--slow);
    }
    .pages-wrapper.collapsed {
      display: none;
    }
    .page {
      display: none;
      opacity: 0;
      transition: opacity var(--slow);
    }
    .page.active {
      display: block;
      opacity: 1;
    }
    .page.initial {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
    }

    .response-block {
      margin: 1rem 0;
      padding: 1.3rem;
      border-radius: 12px;
      line-height: 1.8;
      position: relative;
      overflow: hidden;
      animation: fadeIn var(--slow) ease forwards, pulse 12s infinite ease-in-out;
      transition: box-shadow var(--fast), transform var(--fast);
    }
    .response-block:hover {
      box-shadow: 0 0 15px rgba(0,255,255,0.4);
    }
    .response-block.clicked {
      animation: clickPulse var(--med) ease-out;
    }
    .response-block.expanded {
      transform: scale(1.03);
      background: rgba(0,0,0,0.6);
      z-index: 2;
    }
    .intro {
      background: linear-gradient(135deg, rgba(0,255,255,0.2), rgba(0,100,100,0.1));
      border-left: 4px solid #0ff;
    }
    .middle {
      background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(50,50,50,0.1));
      border-left: 4px solid rgba(255,255,255,0.4);
    }
    .ending {
      background: linear-gradient(135deg, rgba(255,0,255,0.2), rgba(100,0,100,0.1));
      border-left: 4px solid #f0f;
    }

    .code-block {
      position: relative;
      background: rgba(0,0,0,0.6);
      padding: 1rem;
      border-radius: 8px;
      font-family: monospace;
      overflow-x: auto;
      margin: 1rem 0;
    }
    .code-block pre {
      margin: 0;
      white-space: pre-wrap;
      word-break: break-word;
      color: #fff;
    }
    .code-block button.copy-code {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(255,255,255,0.1);
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8em;
      color: var(--text);
    }

    .footer-text {
      display: block;
      margin: 12px auto;
      padding: 6px 12px;
      background: var(--bg);
      opacity: 0.5;
      color: var(--text);
      font-size: 0.8em;
      text-align: center;
      font-style: italic;
      border-radius: 12px;
      cursor: pointer;
      transition: opacity var(--slow), transform var(--slow);
      animation: moveGradient 8s linear infinite;
    }
    .footer-text.loading {
      background: transparent !important;
      backdrop-filter: none !important;
    }
    .footer-text.loading span {
      background: none !important;
    }
    .footer-text:hover {
      opacity: 0.6;
    }
    .footer-text.active {
      opacity: 0.8;
      animation: expandFooter var(--med) ease-out;
    }

    .response-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid rgba(255,255,255,0.2);
    }
    body.light  .response-controls { border-top-color: rgba(0,0,0,0.2); }
    body.medium .response-controls { border-top-color: rgba(255,255,255,0.2); }
    body.vibe   .response-controls { border-top-color: rgba(0,0,0,0.4); }

    .control-buttons, .pagination {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #sendBtn {
      width: 60px;
      height: 60px;
      font-size: 48px;
      background: linear-gradient(42deg, #0ff, #f0f);
      border: none;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform var(--med), opacity var(--slow);
      opacity: 0.9;
    }
    #sendBtn:hover {
      transform: scale(1.1);
      opacity: 1;
    }
    #voiceBtn {
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 50%;
      background: rgba(255,255,255,0.06);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background var(--fast), opacity var(--slow);
      opacity: 0.7;
    }
    #voiceBtn:hover {
      background: rgba(255,255,255,0.15);
      opacity: 1;
    }
    .input-container {
      position: fixed;
      left: 20px;
      right: 20px;
      bottom: 90px;
      display: flex;
      gap: 6px;
      z-index: 2;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background: rgba(255,255,255,0.1);
      color: inherit;
      font-size: 16px;
      transition: background var(--fast);
      opacity: 0.7;
    }
    .input-container input:focus {
      background: rgba(255,255,255,0.2);
    }
    .input-container button {
      width: 60px;
      height: 60px;
      border: none;
      background: linear-gradient(42deg, #0ff, #f0f);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 48px;
      cursor: pointer;
      animation: pulse 2s infinite ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform var(--med);
      opacity: 0.7;
    }
    .input-container button:hover {
      transform: scale(1.1);
    }

    /* -------------------------------
       MODAL DE LOGIN / INPUT DE NOME
    --------------------------------*/
    .login-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      padding: 1.5rem 1rem;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 10px;
      backdrop-filter: blur(8px);
      z-index: 10;
      role: dialog;
      aria-modal: true;
    }
    .login-container.active {
      display: block;
    }
    .login-container input {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      margin: 0.8rem 0;
      padding: 0.4rem 0;
      font-size: 0.95em;
      color: #fff;
    }
    .login-container input::placeholder {
      color: rgba(255,255,255,0.5);
    }
    .login-container button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.5rem 0;
      border: 1px solid #0ff;
      border-radius: 8px;
      background: transparent;
      font-size: 0.95em;
      color: #0ff;
      cursor: pointer;
      transition: background 0.25s, color 0.25s;
    }
    .login-container button:hover {
      background: #0ff;
      color: #000;
    }

    /* -------------------------------
       RESPONSIVIDADE SIMPLES
    --------------------------------*/
    @media (max-width: 900px) {
      #mainPlayer {
        max-width: 100%;
      }
      #expandDoseBtn {
        width: 60%;
        font-size: 1em;
      }
      #pipBtn, #fullscreenBtn {
        display: none;
      }
      #response {
        bottom: 200px;
      }
      .input-container {
        bottom: 60px;
      }
    }
  </style>
</head>

<body>
  <!-- Botão de alternar tema (canto superior) -->
  <button id="themeToggle" title="Alternar tema" aria-label="Alternar tema"></button>

  <!-- Partículas ao fundo -->
  <div id="particles-js"></div>

  <!-- Logo e Nome do Assistente -->
  <div class="svg-container" id="logoContainer">
    <object id="logoObj" data="assets/icons/pill_Dual.png" type="image/png"></object>
  </div>
  <div id="assistantName" aria-live="polite"></div>

  <!-- PLAYER DE VÍDEO -->
  <div id="mainPlayer">
    <div id="yt-player-container"></div>
    <button id="fullscreenBtn" title="Tela cheia">⤢</button>
    <button id="pipBtn" title="Picture-in-Picture">☐</button>
  </div>

  <!-- BOTÃO “Descrição” -->
  <button id="expandDoseBtn">Descrição</button>

  <!-- CONTAINER DA DESCRIÇÃO DO VÍDEO -->
  <div id="videoDescriptionContainer">
    <div id="videoDescription"></div>
    <button id="speakDescriptionBtn">🔊 Falar Descrição</button>
    <button id="buyBtn">Comprar</button>
    <button id="expandFlowBtn">Expandir Fluxo</button>
  </div>

  <!-- SEÇÃO DE VÍDEOS RECOMENDADOS -->
  <section id="relatedSection">
    <h2>Vídeos Recomendados</h2>
    <h3>Vídeos Relacionados</h3>
    <div class="carousel" id="carouselRecomenda">
      <!-- As miniaturas serão inseridas dinamicamente -->
    </div>
  </section>

  <!-- CONTAINER DO CHAT “dual-Infodose Chat Cinematográfico” -->
  <div class="response-container" id="response">
    <div class="pages-wrapper">
      <div class="page initial active">
        <strong>Clique no ◉ e diga “Oi, Dual”.</strong>
      </div>
    </div>
    <p class="footer-text">
      <em>Do seu jeito. <strong>Sempre</strong> único. <strong>Sempre</strong> seu.</em>
    </p>
    <div class="response-controls">
      <div class="control-buttons">
        <button class="copy-button" title="Copiar">
          <object data="assets/icons/BW_quad_Dual_Infodose.svg" type="image/svg+xml" width="27" height="27"></object>
        </button>
        <button class="paste-button" title="Colar">
          <object data="assets/icons/BW_Dual_Infodose.svg" type="image/svg+xml" width="24" height="24"></object>
        </button>
        <button id="toggleBtn" class="toggle-button" title="Login">
          <object data="assets/icons/circle_icon_fade_rente.png" type="image/png" width="33" height="33"></object>
        </button>
        <button id="kittyBtn" class="kitty-button" title="Estudos">
          <object data="assets/icons/DualKittyKard-icon-3.png" type="image/png" width="33" height="33"></object>
        </button>
        <button id="historyBtn" class="history-button" title="Modo História">
          <object data="assets/icons/Ancora_Dual_Infodose.svg" type="image/svg+xml" width="24" height="24"></object>
        </button>
      </div>
      <div class="pagination">
        <button data-action="prev" aria-label="Página anterior">⟵</button>
        <span id="pageIndicator">1 / 1</span>
        <button data-action="next" aria-label="Próxima página">⟶</button>
      </div>
    </div>
  </div>

  <!-- CONTAINER DE INPUT DO CHAT -->
  <div class="input-container">
    <input id="userInput" type="text" placeholder="Diga: 'Oi, Dual'..." aria-label="Digite sua mensagem" />
    <button id="sendBtn" title="Enviar">➤</button>
    <button id="voiceBtn" title="Falar">
      <object data="assets/icons/Reset_buttom_Dual-Infodose.svg" type="image/svg+xml" width="36" height="36"></object>
    </button>
  </div>

  <!-- MODAL DE LOGIN (NOME DO USUÁRIO e NOME DO ASSISTENTE) -->
  <div class="login-container" id="loginBox">
    <form id="loginForm">
      <input type="text" id="userName" placeholder="Nome do usuário" required />
      <input type="text" id="assistantInput" placeholder="Nome do assistente" required />
      <button type="submit">Ativar</button>
    </form>
  </div>

  <script>
  (function(){
    // ================================
    // CONSTS E VARIÁVEIS GLOBAIS
    // ================================
    const STORAGE_KEY        = 'infodoseEnabled',
          THEME_KEY          = 'infodoseTheme',
          HISTORY_KEY        = 'historyMode',
          CONFIG = {
            TRAINING_MAIN:    'data/Super_Treinamento_Universal_Dual_Infodose_v1-29.txt',
            TRAINING_HISTORY: 'data/codex-azura.txt',
            API_URL:          'https://openrouter.ai/api/v1/chat/completions',
            MODEL:            'deepseek/deepseek-chat-v3-0324:free',
            TEMP:             0.2,
            CHUNK_SIZE:       12000,
            AUTH_TOKEN:       window.env?.API_KEYS || 'Bearer sk-or-v1-…'  // ajuste sua chave aqui
          };

    let training         = '', 
        chunks           = [], 
        chunkIndex       = 0;
    let trainingHistory  = '', 
        conversation     = [];
    let isEnabled        = false, 
        isStudying       = false, 
        isHistory        = false;
    let userName         = '', 
        assistantBase    = '';
    let pages            = [], 
        currentPage      = 0, 
        autoAdvance      = true;
    const titles         = ['🎁 Recompensa Inicial','👁️ Exploração','⚡️ Antecipação'];

    // Referências DOM
    const $ = s => document.querySelector(s),
          create = (t,c,h) => { const e = document.createElement(t); if(c) e.className = c; if(h) e.innerHTML = h; return e; };

    const themeToggle            = $('#themeToggle'),
          logoContainer          = $('#logoContainer'),
          logoObj                = $('#logoObj'),
          assistantNameEl        = $('#assistantName'),
          mainPlayerDiv          = $('#mainPlayer'),
          ytContainer            = $('#yt-player-container'),
          fullscreenBtn          = $('#fullscreenBtn'),
          pipBtn                 = $('#pipBtn'),
          expandDoseBtn          = $('#expandDoseBtn'),
          videoDescriptionContainer = $('#videoDescriptionContainer'),
          videoDescription       = $('#videoDescription'),
          speakDescriptionBtn    = $('#speakDescriptionBtn'),
          buyBtn                 = $('#buyBtn'),
          expandFlowBtn          = $('#expandFlowBtn'),
          relatedSection         = $('#relatedSection'),
          carouselRecomenda      = $('#carouselRecomenda'),
          responseContainer      = $('#response'),
          pagesWrapper           = $('.pages-wrapper'),
          pageIndicator          = $('#pageIndicator'),
          copyBtn                = document.querySelector('.copy-button'),
          pasteBtn               = document.querySelector('.paste-button'),
          toggleBtn              = $('#toggleBtn'),
          kittyBtn               = $('#kittyBtn'),
          historyBtn             = $('#historyBtn'),
          sendBtn                = $('#sendBtn'),
          voiceBtn               = $('#voiceBtn'),
          userInput              = $('#userInput'),
          loginBox               = $('#loginBox'),
          loginForm              = $('#loginForm'),
          userNameInput          = $('#userName'),
          assistantInput         = $('#assistantInput');

    // Instância do player do YouTube
    let ytPlayer = null;

    // ================================
    // FUNÇÕES DE TEMA & PARTICLES.JS
    // ================================
    function applyTheme(t){
      document.body.classList.remove('light','medium','vibe');
      if(t !== 'dark') document.body.classList.add(t);
    }
    function toggleTheme(){
      const order = ['dark','light','medium','vibe'];
      let idx = (order.indexOf(localStorage.getItem(THEME_KEY) || 'dark') + 1) % order.length;
      const next = order[idx];
      applyTheme(next);
      localStorage.setItem(THEME_KEY, next);
    }
    document.addEventListener('DOMContentLoaded', ()=>{
      particlesJS('particles-js', {
        particles: {
          number: { value: 40 },
          color: { value: ['#0ff','#f0f'] },
          shape: { type: 'circle' },
          opacity: { value: 0.4 },
          size: { value: 2.4 },
          move: { enable: true, speed: 1.5 }
        },
        retina_detect: true
      });
      themeToggle.addEventListener('click', toggleTheme);

      // Listener para PIP
      pipBtn.addEventListener('click', async () => {
        if(!ytPlayer) {
          alert('Nenhum vídeo carregado ainda.');
          return;
        }
        const innerIframe = ytPlayer.getIframe();
        try {
          if(!document.pictureInPictureElement) {
            await innerIframe.requestPictureInPicture();
          } else {
            await document.exitPictureInPicture();
          }
        } catch(err) {
          console.error('Erro ao alternar PIP:', err);
          alert('Não foi possível alternar PIP.');
        }
      });
    });

    // ================================
    // CARREGA TREINAMENTO (PRINCIPAL & HISTORY)
    // ================================
    document.addEventListener('DOMContentLoaded', async ()=>{
      try {
        training = await fetch(CONFIG.TRAINING_MAIN).then(r => r.text());
        for(let i = 0; i < training.length; i += CONFIG.CHUNK_SIZE) {
          chunks.push(training.slice(i, i + CONFIG.CHUNK_SIZE));
        }
      } catch(e) {
        console.error('Erro no treino principal:', e);
      }
      try {
        trainingHistory = await fetch(CONFIG.TRAINING_HISTORY).then(r => r.text());
      } catch(e) {
        console.error('Erro no treino history:', e);
      }
      init();
    });

    // ================================
    // FUNÇÕES DE INICIALIZAÇÃO & CONFIGURAÇÃO
    // ================================
    function init(){
      applyTheme(localStorage.getItem(THEME_KEY) || 'dark');
      bindUI();
      loadConfig();
      if(!conversation.length) startConversation();
      // Inicialmente oculta controles de descrição
      videoDescriptionContainer.style.display = 'none';
    }

    function loadConfig(){
      if(localStorage.getItem(STORAGE_KEY) === '1'){
        isEnabled     = true;
        userName      = localStorage.getItem('userName')      || '';
        assistantBase = localStorage.getItem('assistantBase') || '';
        conversation  = [{
          role: 'system',
          content: (chunks[0] || training) 
                   + `\n\nUsuário: ${userName}.\nAssistente: ${assistantBase} dual.infodose.`
        }];
        chunkIndex = 1;
        updateUI();
      }
      if(localStorage.getItem(HISTORY_KEY) === '1'){
        isHistory = true;
        updateUI();
      }
    }

    function startConversation(){
      const base = isHistory
        ? trainingHistory
        : (chunks[0] || training) + `\n\nUsuário: ${userName}.\nAssistente: ${assistantBase} dual.infodose.`;
      const persona = isHistory 
        ? 'Codex dual.infodose.' 
        : 'assistente Dual.infodose.';
      conversation = [
        { role: 'system', content: base + '\n\nVocê é o ' + persona }
      ];
      updateUI();
    }

    function updateUI(){
      // Ativa/desativa botões de modo
      toggleBtn.classList.toggle('active', isEnabled);
      kittyBtn.classList.toggle('active', isStudying);
      historyBtn.classList.toggle('active', isHistory);

      // Define conteúdo do #assistantName e troca de logo
      if(isHistory){
        assistantNameEl.textContent = `CODEX: ${userName}`;
        fadeLogoTo('assets/icons/Gold_calice_Horus_Dual_Infodose.png');
      } else if(isStudying){
        assistantNameEl.textContent = `Estudos: ${userName}`;
        fadeLogoTo('assets/icons/DualKittyKard-icon-3.png');
      } else {
        assistantNameEl.textContent = isEnabled 
          ? `${assistantBase}: ${userName}` 
          : '';
        fadeLogoTo('assets/icons/pill_Dual.png');
      }
    }

    function fadeLogoTo(src){
      logoContainer.classList.add('fading');
      setTimeout(()=>{
        logoObj.data = src;
        logoContainer.classList.remove('fading');
      }, 600);
    }

    // ================================
    // UTILITÁRIOS DE FORMATAÇÃO DE TEXTO
    // ================================
    // Escapa HTML básico (para evitar injeção)
    function escapeHtml(s){
      return s.replace(/&/g,'&amp;')
              .replace(/</g,'&lt;')
              .replace(/>/g,'&gt;');
    }

    // Converte texto com **negrito** e parágrafos em HTML
    function markdownToHtml(text){
      // Traduz parágrafos separados por linha em branco
      const paragraphs = text.split(/\n\s*\n/).filter(p => p.trim());
      return paragraphs.map(par => {
        let p = par
          .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')   // **texto** → <strong>texto</strong>
          .replace(/\*(.*?)\*/g, '<em>$1</em>')                // *texto* → <em>texto</em>
          .replace(/\n/g, '<br>');                             // quebra de linha simples → <br>
        return `<p>${p}</p>`;
      }).join('');
    }

    // ================================
    // FUNÇÃO DE RENDERIZAÇÃO DO PLAYER DO YOUTUBE
    // ================================
    function renderCarouselRecomenda(list){
      carouselRecomenda.innerHTML = '';
      list.forEach(id => {
        const thumbDiv = document.createElement('div');
        thumbDiv.className = 'thumb-large';
        thumbDiv.dataset.id = id;
        const img = document.createElement('img');
        img.src = `https://img.youtube.com/vi/${id}/hqdefault.jpg`;
        img.alt = 'Vídeo YouTube';
        thumbDiv.appendChild(img);
        thumbDiv.addEventListener('click', () => {
          loadVideoInPlayer(id);
        });
        carouselRecomenda.appendChild(thumbDiv);
      });
    }

    function loadVideoInPlayer(id){
      // Limpa conteúdo anterior
      ytContainer.innerHTML = '';
      currentVideoId = id;

      // Cria placeholder para o player
      const placeholder = document.createElement('div');
      placeholder.id = 'yt-player-container';
      placeholder.style.width = '100%';
      placeholder.style.height = '100%';
      mainPlayerDiv.appendChild(placeholder);

      // Se a API já estiver carregada, chama imediatamente
      if(typeof YT !== 'undefined' && YT && YT.Player){
        onYouTubeIframeAPIReady();
      }

      // Esconde descrição sempre que troca vídeo
      videoDescriptionContainer.style.display = 'none';
      videoDescription.innerHTML = '';
    }

    // Chamado automaticamente pela IFrame API do YouTube
    function onYouTubeIframeAPIReady(){
      // Se já existia um player, destrói
      if(ytPlayer){
        ytPlayer.destroy();
        ytPlayer = null;
      }
      // Cria nova instância
      ytPlayer = new YT.Player('yt-player-container', {
        videoId: currentVideoId,
        playerVars: {
          autoplay: 1,
          controls: 1,
          modestbranding: 1,
          rel: 0,
          playsinline: 1
        },
        events: {
          onReady: event => {
            event.target.playVideo();
          }
        }
      });
    }

    // Fullscreen puro no container
    fullscreenBtn.addEventListener('click', () => {
      if(mainPlayerDiv.requestFullscreen){
        mainPlayerDiv.requestFullscreen();
      } else if(mainPlayerDiv.webkitRequestFullscreen){
        mainPlayerDiv.webkitRequestFullscreen();
      } else if(mainPlayerDiv.msRequestFullscreen){
        mainPlayerDiv.msRequestFullscreen();
      }
    });

    // ================================
    // “Expandir Dose”: BUSCA DESCRIÇÃO COM TÍTULO + FORMATAÇÃO + RODAPÉ
    // ================================
    expandDoseBtn.addEventListener('click', async () => {
      if(!currentVideoId){
        alert("Nenhum vídeo carregado para expandir.");
        return;
      }
      // Se container já visível, oculta
      if(videoDescriptionContainer.style.display === 'block'){
        videoDescriptionContainer.style.display = 'none';
        return;
      }
      // Caso contrário, exibe e carrega
      videoDescription.innerHTML = `<em>Carregando descrição…</em>`;
      videoDescriptionContainer.style.display = 'block';

      try {
        // 1) Obtém título via oEmbed
        const youtubeUrl = `https://www.youtube.com/watch?v=${currentVideoId}`;
        const oembedResp = await fetch(
          `https://www.youtube.com/oembed?url=${encodeURIComponent(youtubeUrl)}&format=json`
        );
        if(!oembedResp.ok) throw new Error('Falha ao obter título do vídeo');
        const oembedData = await oembedResp.json();
        const videoTitle = oembedData.title;

        // 2) Monta prompt incluindo nome do usuário logo no início
        const newPrompt = 
          `Olá, ${userName}. Com base neste título de vídeo: "${videoTitle}", ` +
          `crie uma descrição curta que instigue curiosidade, ofereça uma sensação de recompensa ` +
          `para quem assistir e gere antecipação. Use linguagem envolvente e vibracional. ` +
          `Formate com **negrito** onde for necessário e quebre parágrafos com linhas em branco.`;

        // 3) Chama a IA (OpenRouter) para gerar a descrição
        const payload = {
          model: 'deepseek/deepseek-r1:free',
          messages: [
            { role: 'system', content: 'Você é um assistente Dual.Infodose que gera descrições cativantes para vídeos.' },
            { role: 'user', content: newPrompt }
          ]
        };
        const res = await fetch('https://openrouter.ai/api/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Authorization': CONFIG.AUTH_TOKEN,
            'Content-Type': 'application/json',
            'HTTP-Referer': window.location.origin,
            'X-Title': 'DualInfodose VídeoDescrição'
          },
          body: JSON.stringify(payload)
        });
        if(!res.ok) throw new Error(`Erro ao chamar OpenRouter: ${res.status}`);
        const data = await res.json();
        const desc = data.choices?.[0]?.message?.content || data.message || '';
        // Converte markdown em HTML
        let html = markdownToHtml(desc.trim());
        // Adiciona rodapé fixo
        html += `
          <div class="description-footer">
            Se você chegou até aqui, você merece saber. <br>
            Do seu jeito, sempre único, sempre seu.
          </div>
        `;
        videoDescription.innerHTML = html;
      } catch(err) {
        console.error(err);
        videoDescription.innerHTML = `<em>Não foi possível carregar a descrição.</em>`;
      }
    });

    // ================================
    // BOTÃO “Falar Descrição” (TTS EM PT-BR)
    // ================================
    speakDescriptionBtn.addEventListener('click', () => {
      const text = videoDescription.textContent.trim();
      if(!text) return;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'pt-BR';
      speechSynthesis.speak(utter);
    });

    // ================================
    // BOTÃO “Comprar” (redireciona para checkout)
    // ================================
    buyBtn.addEventListener('click', () => {
      // Ajuste de URL conforme fluxo real de pagamento
      window.location.href = '/pagina-de-compra';
    });

    // ================================
    // BOTÃO “Expandir Fluxo” (sugere próximo vídeo + carrega)
    // ================================
    expandFlowBtn.addEventListener('click', async () => {
      if(!currentVideoId){
        alert("Nenhum vídeo carregado para expandir fluxo.");
        return;
      }
      expandFlowBtn.disabled = true;
      expandFlowBtn.textContent = 'Carregando…';
      try {
        // Obtém título via oEmbed
        const youtubeUrl = `https://www.youtube.com/watch?v=${currentVideoId}`;
        const oembedResp = await fetch(
          `https://www.youtube.com/oembed?url=${encodeURIComponent(youtubeUrl)}&format=json`
        );
        if(!oembedResp.ok) throw new Error('Falha ao obter título do vídeo');
        const oembedData = await oembedResp.json();
        const videoTitle = oembedData.title;

        // Monta prompt só para sugerir ID do próximo vídeo
        const promptNext = 
          `Com base no título do vídeo: "${videoTitle}", sugira um próximo vídeo relevante do YouTube ` +
          `fornecendo apenas o ID (11 caracteres) do vídeo.`;

        const payloadNext = {
          model: 'deepseek/deepseek-r1:free',
          messages: [
            { role: 'system', content: 'Você é um assistente Dual.Infodose que sugere próximos vídeos relevantes.' },
            { role: 'user', content: promptNext }
          ]
        };
        const resNext = await fetch('https://openrouter.ai/api/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Authorization': CONFIG.AUTH_TOKEN,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payloadNext)
        });
        if(!resNext.ok) throw new Error(`Erro ao chamar OpenRouter: ${resNext.status}`);
        const dataNext = await resNext.json();
        const nextContent = dataNext.choices?.[0]?.message?.content || '';
        // Extrai ID de 11 caracteres
        const match = nextContent.match(/([A-Za-z0-9_-]{11})/);
        if(match){
          const nextId = match[1];
          loadVideoInPlayer(nextId);
        } else {
          alert('Não foi possível obter sugestão de próximo vídeo.');
        }
      } catch(err) {
        console.error(err);
        alert('Erro ao gerar fluxo de sugestão.');
      } finally {
        expandFlowBtn.disabled = false;
        expandFlowBtn.textContent = 'Expandir Fluxo';
      }
    });

    // ================================
    // SEÇÕES DE VÍDEOS RECOMENDADOS
    // ================================
    // Aqui você poderia popular o carousel com uma lista fixa ou dinâmica.
    // Exemplo de lista inicial:
    const sampleList = [
      "qldgs0aLdB0", "Bt_rLbMjJDk", "Id2NI9tv1r4",
      "FbutKMpd8MY", "1L9_rFmIGJ8", "hfQ1L6fCfAo"
    ];
    renderCarouselRecomenda(sampleList);

    // ================================
    // CHAT “dual-Infodose Chat Cinematográfico”
    // ================================
    function showLoading(msg){
      const wrap = pagesWrapper;
      wrap.innerHTML = '';
      const p = create('div', 'page active');
      const foot = create('p', 'footer-text loading', '');
      // Animação letra a letra
      msg.split('').forEach((ch, i) => {
        const sp = create('span');
        sp.textContent = ch;
        sp.style.animationDelay = (i*0.02) + 's';
        sp.classList.add('loading');
        foot.appendChild(sp);
      });
      p.appendChild(foot);
      wrap.appendChild(p);
      pageIndicator.textContent = '1 / 1';
      speechSynthesis.cancel();
      speechSynthesis.speak(new SpeechSynthesisUtterance(msg));
    }

    function splitText(t){
      let ps = t.split(/\n\s*\n/).filter(p => p.trim());
      if(ps.length % 3 !== 0){
        // Se não vier em múltiplos de 3 parágrafos, quebra por sentença
        ps = (t.match(/[^\.!\?]+[\.!\?]+/g) || []).map(s => s.trim());
      }
      const out = [];
      for(let i = 0; i < ps.length; i += 3){
        out.push(ps.slice(i, i + 3));
      }
      return out;
    }

    function renderResponse(txt){
      const wrap = pagesWrapper;
      wrap.innerHTML = '';
      pages = [];
      currentPage = 0;
      autoAdvance = true;

      // Converte markdown leve: `código`, **negrito**, *itálico*
      txt = txt
        .replace(/`([^`]+)`/g, '<code>$1</code>')
        .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.+?)\*/g, '<em>$1</em>');

      const groups = splitText(txt);
      groups.forEach((grp, gi) => {
        const pg = create('div', 'page' + (gi === 0 ? ' active' : ''), '');
        grp.forEach((para, j) => {
          const cls = j === 0 ? 'intro' : j === 1 ? 'middle' : 'ending';
          const block = create('div', `response-block ${cls}`, `<p>${para}</p>`);
          block.addEventListener('click', () => {
            autoAdvance = false;
            const cleanPara = para
              .replace(/["“”‘’]/g, '')
              .replace(/[\u1F300-\u1F6FF\u1F900-\u1F9FF\u2600-\u26FF\u2700-\u27BF]/g, '');
            const utter = new SpeechSynthesisUtterance(cleanPara);
            speechSynthesis.cancel();
            speechSynthesis.speak(utter);

            if(!block.dataset.spoken){
              block.dataset.spoken = '1';
              block.classList.add('clicked');
            } else {
              block.classList.add('expanded');
              if(!isEnabled){
                isEnabled = true;
                localStorage.setItem(STORAGE_KEY, '1');
                updateUI();
              }
              showLoading('Pulso em Expansão...');
              conversation.push({ role: 'user', content: `${titles[j]}\n\n${para}` });
              callAI();
            }
          });
          pg.appendChild(block);
        });
        wrap.appendChild(pg);
        pages.push(pg);
      });

      pageIndicator.textContent = `1 / ${pages.length}`;
      autoSpeakPage(0);
    }

    function autoSpeakPage(i){
      const txts = Array.from(pages[i].querySelectorAll('p'))
                        .map(p => p.textContent).join(' ');
      speechSynthesis.cancel();
      const utter = new SpeechSynthesisUtterance(txts);
      utter.lang = 'pt-BR';
      utter.onend = () => {
        if(autoAdvance && i < pages.length - 1){
          changePage(1);
        } else if(i === pages.length - 1){
          speechSynthesis.speak(new SpeechSynthesisUtterance('Do seu jeito. Sempre único. Sempre seu.'));
        }
      };
      speechSynthesis.speak(utter);
    }

    function changePage(d){
      const np = currentPage + d;
      if(np < 0 || np >= pages.length) return;
      pages[currentPage].classList.remove('active');
      pages[np].classList.add('active');
      currentPage = np;
      pageIndicator.textContent = `${np + 1} / ${pages.length}`;
      if(autoAdvance) autoSpeakPage(np);
    }

    async function callAI(){
      try {
        const res = await fetch(CONFIG.API_URL, {
          method: 'POST',
          headers: {
            'Authorization': CONFIG.AUTH_TOKEN,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: CONFIG.MODEL,
            messages: conversation,
            temperature: CONFIG.TEMP
          })
        });
        const data = await res.json();
        if(!res.ok) throw new Error(data.error?.message || res.statusText);
        const ans = data.choices[0].message.content.trim();
        conversation.push({ role: 'assistant', content: ans });
        renderResponse(ans);
      } catch(e) {
        console.error(e);
        conversation.push({ role: 'assistant', content: 'Desculpe, não consegui obter resposta. Tente novamente.' });
        renderResponse('Desculpe, não consegui obter resposta. Tente novamente.');
      }
    }

    // ================================
    // BIND UI: Botões e Eventos
    // ================================
    function bindUI(){
      // Modo História
      historyBtn.addEventListener('click', () => {
        isHistory = !isHistory;
        localStorage.setItem(HISTORY_KEY, isHistory ? '1' : '0');
        startConversation();
      });

      // Modo Estudos
      kittyBtn.addEventListener('click', () => {
        isStudying = !isStudying;
        if(isStudying){
          conversation = [{ role: 'system', content: training + '\n\nVocê é Assistente de Estudos dual.infodose.' }];
        } else {
          loadConfig();
        }
        updateUI();
      });

      // Toggle de login/logout
      toggleBtn.addEventListener('click', () => {
        if(!isEnabled){
          loginBox.classList.add('active');
        } else {
          isEnabled = false;
          localStorage.removeItem(STORAGE_KEY);
          conversation = [];
          updateUI();
        }
      });

      // Copiar texto das respostas
      copyBtn.addEventListener('click', () => {
        const allBlocks = document.querySelectorAll('.response-block');
        const textToCopy = Array.from(allBlocks).map(b => b.innerText).join('\n\n');
        navigator.clipboard.writeText(textToCopy);
      });

      // Colar texto no input
      pasteBtn.addEventListener('click', () => {
        navigator.clipboard.readText().then(txt => $('#userInput').value = txt);
      });

      // Enviar mensagem (clique ou Enter)
      sendBtn.addEventListener('click', onSend);
      userInput.addEventListener('keypress', e => { if(e.key === 'Enter') onSend(); });

      // Reconhecimento de voz
      voiceBtn.addEventListener('click', () => {
        const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        rec.lang = 'pt-BR';
        rec.start();
        rec.onresult = evt => {
          $('#userInput').value = evt.results[0][0].transcript;
          onSend();
        };
      });

      // Paginação (prev/next)
      document.querySelector('.pagination').addEventListener('click', e => {
        if(e.target.dataset.action === 'prev') changePage(-1);
        if(e.target.dataset.action === 'next') changePage(1);
        autoAdvance = false;
      });

      // Login form (captura userName e assistantInput)
      loginForm.addEventListener('submit', e => {
        e.preventDefault();
        const u = userNameInput.value.trim();
        const a = assistantInput.value.trim();
        if(!u || !a) return alert('Preencha os dados');
        isEnabled = true;
        userName = u;
        assistantBase = a;
        localStorage.setItem(STORAGE_KEY, '1');
        localStorage.setItem('userName', u);
        localStorage.setItem('assistantBase', a);
        loadConfig();
        loginBox.classList.remove('active');
      });

      // Toggle do footer do chat (colapsar/expandir)
      document.body.addEventListener('click', e => {
        if(e.target.closest('.footer-text')){
          pagesWrapper.classList.toggle('collapsed');
          e.target.closest('.footer-text').classList.toggle('active');
        }
      });
    }

    function onSend(){
      const raw = $('#userInput').value.trim();
      if(!raw) return;
      $('#userInput').value = '';
      autoAdvance = false;
      showLoading('Pulso enviado...Recebendo intenção…');
      conversation.push({ role: 'user', content: raw });
      callAI();
    }
  })();
  </script>
