    /***************************************

    function markdownToHtml(text) {

          .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
          .replace(/\n/g, '<br>');

    /***************************************

    function startConversation() {
      conversation = [];

                 + `\n\nUsu√°rio: ${userName || videoUser}.\nAssistente: ${assistantBase} dual.infodose.`;

    function renderEmptyResponse() {

    // Enviar mensagem no Chat
    function onSend() {
      const text = userInput.value.trim();
      if (!text || isSending) return;
      userInput.value = '';
      conversation.push({ role: 'user', content: text });

    sendBtn.addEventListener('click', onSend);

    // Chamada √† API de Chat
    async function callAI() {
      isSending = true;
      renderLoadingResponse('Carregando...');
      try {
        const res = await fetch(CONFIG.API_URL, {
          method: 'POST',
          headers: {
            'Authorization': CONFIG.AUTH_TOKEN,
            'Content-Type': 'application/json'
          },

            model: CONFIG.MODEL,
            messages: conversation,
            temperature: CONFIG.TEMP
          })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error?.message || res.statusText);
        const ans = data.choices[0].message.content.trim();
        conversation.push({ role: 'assistant', content: ans });
        renderResponse(ans);
      } catch (e) {
        console.error('Erro no chat:', e);
        conversation.push({ role: 'assistant', content: 'Desculpe, n√£o consegui obter resposta. Tente novamente.' });

        isSending = false;

    // Renderiza resposta dividida em p√°ginas
    function renderResponse(txt) {
      const wrap = document.querySelector('.pages-wrapper');
      wrap.innerHTML = '';
      pages = [];
      currentPage = 0;
      autoAdvance = true;

      // Formata Markdown leve
      txt = txt
        .replace(/`([^`]+)`/g, '<code>$1</code>')
        .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.+?)\*/g, '<em>$1</em>');

      // Divide em grupos de 3 par√°grafos (recompensa, explora√ß√£o, antecipa√ß√£o)
      const paragraphs = txt.split(/\n\s*\n/).filter(p => p.trim());
      let groups = [];
      if (paragraphs.length % 3 === 0) {
        for (let i = 0; i < paragraphs.length; i += 3) {
          groups.push(paragraphs.slice(i, i + 3));
        }
      } else {
        // Se n√£o m√∫ltiplo de 3, separa por senten√ßas
        const sentences = (txt.match(/[^\.!\?]+[\.!\?]+/g) || []).map(s => s.trim());
        for (let i = 0; i < sentences.length; i += 3) {
          groups.push(sentences.slice(i, i + 3));
        }
      }

      const titles = ['Recompensa', 'Explora√ß√£o', 'Antecipa√ß√£o'];
      groups.forEach((grp, gi) => {
        const pg = document.createElement('div');
        pg.className = 'page' + (gi === 0 ? ' active' : '');
        grp.forEach((para, j) => {
          const cls = j === 0 ? 'intro' : j === 1 ? 'middle' : 'ending';
          const block = document.createElement('div');
          block.className = `response-block ${cls}`;
          block.innerHTML = `<p>${para}</p>`;
          block.addEventListener('click', () => {
            autoAdvance = false;
            // Fala o par√°grafo clicado
            const cleanPara = para.replace(/["‚Äú‚Äù‚Äò‚Äô]/g, '').replace(/[\u1F300-\u1F6FF\u1F900-\u1F9FF\u2600-\u26FF\u2700-\u27BF]/g, '');
            const utter = new SpeechSynthesisUtterance(cleanPara);
            speechSynthesis.cancel();
            speechSynthesis.speak(utter);
            if (!block.dataset.spoken) {
              block.dataset.spoken = '1';
              block.classList.add('clicked');
            } else {
              block.classList.add('expanded');
              if (!isEnabled) {
                isEnabled = true;
                localStorage.setItem(STORAGE_KEY, '1');
                startConversation();
                updateChatUI();
              }
              showLoadingResponse('Pulso em Expans√£o...');
              conversation.push({ role: 'user', content: `${titles[j]}\n\n${para}` });
              callAI();
            }
          });
          pg.appendChild(block);
        });
        wrap.appendChild(pg);
        pages.push(pg);
      });

      document.getElementById('pageIndicator').textContent = `1 / ${pages.length}`;
      autoSpeakPage(0);
    }

    // Renderiza p√°gina de carregamento
    function renderLoadingResponse(msg) {
      const wrap = document.querySelector('.pages-wrapper');
      wrap.innerHTML = '';
      const p = document.createElement('div');
      p.className = 'page active';
      const foot = document.createElement('p');
      foot.className = 'footer-text loading';
      msg.split('').forEach((ch, i) => {
        const sp = document.createElement('span');
        sp.textContent = ch;
        sp.style.animationDelay = (i * 0.02) + 's';
        sp.classList.add('loading');
        foot.appendChild(sp);
      });
      p.appendChild(foot);
      wrap.appendChild(p);
      document.getElementById('pageIndicator').textContent = '1 / 1';
      speechSynthesis.cancel();
      speechSynthesis.speak(new SpeechSynthesisUtterance(msg));
    }

    // Fala automaticamente cada p√°gina, depois avan√ßa
    function autoSpeakPage(i) {
      const txts = Array.from(pages[i].querySelectorAll('p'))
        .map(p => p.textContent).join(' ');
      speechSynthesis.cancel();
      const utter = new SpeechSynthesisUtterance(txts);

      utter.onend = () => {
        if (autoAdvance && i < pages.length - 1) {
          changePage(1);
        } else if (i === pages.length - 1) {
          speechSynthesis.speak(
            new SpeechSynthesisUtterance('Do seu jeito. Sempre √∫nico. Sempre seu.')
          );
        }
      };
      speechSynthesis.speak(utter);
    }

    function changePage(d) {
      const np = currentPage + d;
      if (np < 0 || np >= pages.length) return;
      pages[currentPage].classList.remove('active');
      pages[np].classList.add('active');
      currentPage = np;
      document.getElementById('pageIndicator').textContent = `${np + 1} / ${pages.length}`;
      if (autoAdvance) autoSpeakPage(np);
    }
  })();
  </script>
