<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DualTube Infodose Unificado</title>

  <!-- Fonte Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Part√≠culas.js (Retina Detect: true) -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js" defer></script>

  <style>
    /* ----------------------------------------
       VARI√ÅVEIS DE TEMA E GLASSMORFISMO
    -----------------------------------------*/
    :root {
      --bg-dark: linear-gradient(to bottom, #000, #1a1a1a);
      --text-dark: #d7d7d7;
      --accent1: #D28B36;
      --accent2: #1FC8DB;
      --fast: 0.4s;
      --med: 0.8s;
      --slow: 1.8s;
      --glass-bg: rgba(255,255,255,0.08);
      --glass-blur: blur(10px);
    }
    body.light {
      --bg-dark: linear-gradient(to bottom, #666, #e0e0e0);
      --text-dark: #444;
    }
    body.medium {
      --bg-dark: linear-gradient(to bottom, #555, #333);
      --text-dark: #eee;
    }
    body.vibe {
      --bg-dark: linear-gradient(135deg, #D28B36, #1FC8DB);
      --text-dark: #fff;
    }

    /* ----------------------------------------
       RESET E ESTILIZA√á√ïES GERAIS
    -----------------------------------------*/
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      background: var(--bg-dark);
      color: var(--text-dark);
      font-family: 'Montserrat', sans-serif;
      transition: background var(--slow), color var(--slow);
      animation: fadeIn var(--slow) ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      from { transform: translateX(-100%); }
      to   { transform: translateX(0); }
    }
    @keyframes slideOut {
      from { transform: translateX(0); }
      to   { transform: translateX(-100%); }
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.012); }
    }

    /* ----------------------------------------
       EFEITO GLASSMORFISMO NOS BOT√ïES PRINCIPAIS
    -----------------------------------------*/
    .dual-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      background: rgba(255,255,255,0.08);
      border: 1px solid var(--accent2);
      border-radius: 8px;
      color: var(--accent2);
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      backdrop-filter: var(--glass-blur);
      margin: 5px 0;
    }
    .dual-button:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.15);
      box-shadow: 0 0 12px var(--accent2);
    }

    /* ----------------------------------------
       PARTICLES.JS AO FUNDO
    -----------------------------------------*/
    #particles-js {
      position: absolute;
      inset: 0;
      z-index: 0;
    }

    /* ----------------------------------------
       BOT√ïES TEMA E MENU (canto sup.)
    -----------------------------------------*/
    #themeToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 30px;
      height: 30px;
      border: 1px solid var(--text-dark);
      border-radius: 50%;
      background: transparent;
      opacity: 0.6;
      cursor: pointer;
      transition: opacity var(--med), border-color var(--med);
      z-index: 10;
    }
    #themeToggle:hover {
      opacity: 0.9;
    }
    #themeToggle::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--text-dark);
      opacity: 0.2;
    }

    #menuToggle {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 30px;
      border: none;
      background: var(--accent1);
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      color: #fff;
      opacity: 0.9;
      transition: opacity var(--fast);
      z-index: 10;
    }
    #menuToggle:hover {
      opacity: 1;
    }

    /* ----------------------------------------
       CABE√áALHO (sauda√ß√£o + busca) ‚Äì LARGURA 100%
    -----------------------------------------*/
    header {
      position: relative;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 5;
    }
    #greeting {
      font-size: 1.2em;
      font-weight: 600;
      margin-left: 20px;
      opacity: 0.8;
    }
    #videoSearch {
      flex: 1;
      max-width: 400px;
      margin-left: 20px;
      padding: 8px 12px;
      border: none;
      border-radius: 20px;
      background: rgba(255,255,255,0.1);
      color: inherit;
      font-size: 14px;
      transition: background var(--fast);
    }
    #videoSearch:focus {
      background: rgba(255,255,255,0.2);
      outline: none;
    }

    /* ----------------------------------------
       LAYOUT PRINCIPAL: SIDEBAR + CONTENT
    -----------------------------------------*/
    .container {
      position: relative;
      flex: 1;
      display: flex;
      margin-top: 10px;
      overflow: hidden;
      padding: 0;
      width: 100%;
    }

    /* ----------------------------------------
       SIDEBAR DE PLAYLISTS (SEM BLUR E 100% ALTURA)
    -----------------------------------------*/
    #sidebar {
      position: absolute;
      top: 0;
      left: 0;
      width: 260px;
      height: 100%;
      background: rgba(0,0,0,0.6);
      border-right: 1px solid rgba(255,255,255,0.15);
      transform: translateX(-100%);
      transition: transform var(--med) ease;
      z-index: 6;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    #sidebar.open {
      transform: translateX(0);
      animation: slideIn var(--med) ease forwards;
    }
    #sidebar h2 {
      font-size: 1.3em;
      margin-bottom: 12px;
      color: var(--text-dark);
      border-bottom: 1px solid var(--text-dark);
      padding-bottom: 6px;
    }
    #currentPlaylistTitle {
      font-size: 1.1em;
      margin-bottom: 12px;
      color: var(--accent2);
      text-align: center;
      background: rgba(255,255,255,0.05);
      padding: 8px 0;
      border-radius: 6px;
      user-select: none;
    }
    .playlist-btn {
      margin: 8px 0;
      width: 100%;
      padding: 8px 10px;
      background: rgba(255,255,255,0.02);
      color: var(--text-dark);
      font-size: 1em;
      border: none;
      border-radius: 6px;
      text-align: left;
      cursor: pointer;
      transition: background var(--fast);
    }
    .playlist-btn:hover {
      background: rgba(255,255,255,0.1);
    }
    #generatePlaylistBtn {
      margin-top: auto;
      padding: 10px;
      background: var(--accent2);
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: background var(--fast);
    }
    #generatePlaylistBtn:hover {
      background: var(--accent1);
    }

    /* ----------------------------------------
       CONTE√öDO PRINCIPAL (PLAYER + RECOMENDADOS + INFODOSE)
    -----------------------------------------*/
    #mainContent {
      flex: 1;
      margin-left: 0;
      display: flex;
      flex-direction: column;
      z-index: 1;
      overflow-y: auto;
      padding-bottom: 20px;
      width: 100%;
      scrollbar-width: thin;
      scrollbar-color: var(--accent1) transparent;
    }
    #mainContent::-webkit-scrollbar {
      width: 6px;
    }
    #mainContent::-webkit-scrollbar-track {
      background: transparent;
    }
    #mainContent::-webkit-scrollbar-thumb {
      background: var(--accent1);
      border-radius: 3px;
    }

    /* ----------------------------------------
       1¬∫ Container: Player de V√≠deo (100% largura)
    -----------------------------------------*/
    #mainPlayer {
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 */
      position: relative;
      background: #000;
      border-radius: 0;
      overflow: hidden;
      margin-bottom: 8px;
    }
    #mainPlayer #yt-player-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #fullscreenBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 2;
      background: rgba(0,0,0,0.6);
      border: none;
      color: #fff;
      padding: 6px 8px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity var(--fast);
    }
    #fullscreenBtn:hover {
      opacity: 1;
    }
    #pipBtn {
      position: absolute;
      top: 10px;
      right: 50px;
      z-index: 2;
      background: rgba(0,0,0,0.6);
      border: none;
      color: #fff;
      padding: 6px 8px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity var(--fast);
    }
    #pipBtn:hover {
      opacity: 1;
    }

    /* Bot√£o ‚ÄúExpandir Dose‚Äù e descri√ß√£o */
    #expandDoseBtn {
      width: 42%;
      padding: 12px 0;
      background: var(--accent2);
      color: #fff;
      font-size: 1.1em;
      border: none;
      cursor: pointer;
      transition: background var(--fast);
      margin: 8px 0;
      border-radius: 8px;
    }
    #expandDoseBtn:hover {
      background: var(--accent1);
    }
    #videoDescriptionContainer {
      display: none; /* oculto at√© clicar em ‚ÄúExpandir Dose‚Äù */
      background: rgba(255,255,255,0.05);
      color: var(--text-dark);
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 20px;
      position: relative;
      width: 100%;
    }
    #videoDescription {
      margin-bottom: 12px;
    }
    #videoDescription p {
      margin-bottom: 0.75em;
    }
    #videoDescription strong {
      font-weight: bold;
    }
    .description-footer {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(255,255,255,0.15);
      font-style: italic;
      font-size: 0.95em;
      opacity: 0.8;
    }
    /* Bot√µes dentro da descri√ß√£o */
    #speakDescriptionBtn,
    #buyBtn,
    #expandFlowBtn {
      padding: 8px 12px;
      border: none;
      background: none;
      font-size: 1em;
      cursor: pointer;
    }

    /* ----------------------------------------
       2¬∫ Container: V√≠deos Recomendados
    -----------------------------------------*/
    #relatedSection {
      margin-bottom: 20px;
      width: 100%;
    }
    #relatedSection h2 {
      font-size: 1.5em;
      margin: 0 0 4px 8px;
      color: var(--text-dark);
    }
    #relatedSection h3 {
      font-size: 1.2em;
      margin: 0 0 12px 8px;
      color: var(--text-dark);
      opacity: 0.8;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 0 8px 6px 8px;
      touch-action: pan-x;
    }
    .carousel::-webkit-scrollbar {
      height: 6px;
    }
    .carousel::-webkit-scrollbar-thumb {
      background: var(--accent1);
      border-radius: 4px;
    }
    .carousel .thumb-large {
      min-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: center;
      cursor: pointer;
      transition: transform var(--fast), box-shadow var(--fast);
    }
    .carousel .thumb-large img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
    }
    .carousel .thumb-large:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(0,255,255,0.3);
    }
    .thumb-title {
      font-size: 0.9em;
      color: var(--text-dark);
      opacity: 0.7;
      text-align: center;
    }

    /* ----------------------------------------
       3¬∫ Container: Infodose Chat (INTEGRADO)
    -----------------------------------------*/
    .chat-container {
      width: 100%;
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      padding: 12px;
      margin-bottom: 20px;
    }
    .chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .chat-header h3 {
      font-size: 1.1em;
      color: var(--text-dark);
    }
    .assistant-buttons {
      display: flex;
      gap: 6px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }
    .assistant-buttons button {
      flex: 1;
      padding: 6px 8px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 0.85em;
      cursor: pointer;
      transition: background var(--fast), transform var(--fast);
    }
    .assistant-buttons button.selected {
      background: var(--accent2);
      transform: scale(1.03);
    }
    .assistant-buttons button:hover {
      background: rgba(255,255,255,0.2);
    }
    .input-container {
      display: none; /* oculto por padr√£o */
      gap: 6px;
      margin-top: 8px;
    }
    .input-container input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background: rgba(255,255,255,1);
      color: inherit;
      font-size: 16px;
      transition: background var(--fast);
      opacity: 0.7;
    }
    .input-container input:focus {
      background: rgba(255,255,255,2);
    }
    .input-container button {
      width: 60px;
      height: 60px;
      border: none;
      background: linear-gradient(42deg, var(--accent1), var(--accent2));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 48px;
      cursor: pointer;
      animation: pulse 2s infinite ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform var(--med);
      opacity: 0.7;
    }
    .input-container button:hover {
      transform: scale(1.1);
    }
    #voiceBtn {
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 50%;
      background: rgba(255,255,255,0.06);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background var(--fast), opacity var(--slow);
      opacity: 0.7;
    }
    #voiceBtn:hover {
      background: rgba(255,255,255,0.15);
      opacity: 1;
    }
    .chat-footer {
      margin-top: 12px;
      padding: 6px 12px;
      background: var(--bg-dark);
      opacity: 0.5;
      color: var(--text-dark);
      font-size: 0.8em;
      text-align: center;
      font-style: italic;
      border-radius: 12px;
      cursor: pointer;
      transition: opacity var(--slow), transform var(--slow);
      animation: moveGradient 8s linear infinite;
      user-select: none;
    }
    .chat-footer:hover {
      opacity: 0.6;
    }
    .chat-footer.active {
      opacity: 0.8;
      animation: expandFooter var(--med) ease-out;
    }
    @keyframes moveGradient {
      0%   { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }
    @keyframes expandFooter {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(0.96); }
    }

    /* ----------------------------------------
       MODAL DE LOGIN (glass)
    -----------------------------------------*/
    .login-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      padding: 1.5rem 1rem;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 10px;
      backdrop-filter: blur(20px);
      z-index: 20;
    }
    .login-container.active {
      display: block;
    }
    .login-container h3 {
      margin-bottom: 12px;
      font-size: 1.1em;
      text-align: center;
      color: var(--text-dark);
    }
    .login-container input {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      margin: 0.8rem 0;
      padding: 0.4rem 0;
      font-size: 0.95em;
      color: #fff;
    }
    .login-container input::placeholder {
      color: rgba(255,255,255,0.5);
    }
    .login-container button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.5rem 0;
      border: 1px solid var(--accent2);
      border-radius: 8px;
      background: transparent;
      font-size: 0.95em;
      color: var(--accent2);
      cursor: pointer;
      transition: background 0.25s, color 0.25s;
    }
    .login-container button:hover {
      background: var(--accent2);
      color: #000;
    }

    /* ----------------------------------------
       RESPONSIVIDADE
    -----------------------------------------*/
    @media (max-width: 900px) {
      #mainContent {
        margin-left: 0;
      }
      .carousel {
        justify-content: center;
      }
      #sidebar {
        width: 100%;
      }
      .chat-container {
        width: 100%;
      }
      #voiceBtn {
        display: none;
      }
      #fullscreenBtn {
        display: none;
      }
      #expandDoseBtn {
        font-size: 1em;
      }
      #pipBtn {
        display: none;
      }
    }
  </style>
</head>

<body>
  <!-- Part√≠culas ao fundo -->
  <div id="particles-js"></div>

  <!-- Bot√£o de menu para abrir/fechar sidebar -->

  <!-- Bot√£o de alternar tema (canto direito) -->
  <button id="themeToggle" title="Alternar tema" aria-label="Alternar tema"></button>

  <!-- Cabe√ßalho com sauda√ß√£o e busca -->

      <button class="playlist-btn" data-playlist="Do seu jeito, sempre √∫nico, sempre seu">

  <script>
  (function(){
    /***************************************
     * CONFIGURA√á√ïES DE INFODOSE (Treinamento)

      groups.forEach((grp, gi) => {
        const pg = document.createElement('div');
        pg.className = `page${gi === 0 ? ' active' : ''}`;
        grp.forEach((para, j) => {
          const cls = j === 0 ? 'intro' : j === 1 ? 'middle' : 'ending';
          const block = document.createElement('div');
          block.className = `response-block ${cls}`;
          block.innerHTML = `<p>${para}</p>`;
          block.addEventListener('click', () => {
            autoAdvance = false;
            const cleanPara = para
              .replace(/["‚Äú‚Äù‚Äò‚Äô]/g, '')

            speechSynthesis.cancel();
            speechSynthesis.speak(utter);
            if (!block.dataset.spoken) {
              block.dataset.spoken = '1';
              block.classList.add('clicked');
            } else {
              block.classList.add('expanded');
              if (!isEnabled) {
                isEnabled = true;
                localStorage.setItem('infodoseEnabled', '1');
              }
              showLoading('Pulso em Expans√£o...');
              conversation.push({ role: 'user', content: `${titles[j]}

${para}` });
              callAI();
            }
          });
          pg.appendChild(block);
        });
        wrap.appendChild(pg);
        pages.push(pg);
      });
      const pageIndicator = document.getElementById('pageIndicator') || (() => {
        const pi = document.createElement('span');
        pi.id = 'pageIndicator';
        const pagination = document.createElement('div');
        pagination.className = 'pagination';
        const prevBtn = document.createElement('button');
        prevBtn.textContent = '‚üµ';
        prevBtn.dataset.action = 'prev';
        prevBtn.addEventListener('click', () => changePage(-1));
        const nextBtn = document.createElement('button');
        nextBtn.textContent = '‚ü∂';
        nextBtn.dataset.action = 'next';
        nextBtn.addEventListener('click', () => changePage(1));
        pagination.appendChild(prevBtn);
        pagination.appendChild(pi);
        pagination.appendChild(nextBtn);
        wrap.parentElement.appendChild(pagination);
        return pi;
      })();
      pageIndicator.textContent = `1 / ${pages.length}`;

      function autoSpeakPage(i) {
        const txts = Array.from(pages[i].querySelectorAll('p'))
          .map(p => p.textContent).join(' ');
        speechSynthesis.cancel();
        const utter = new SpeechSynthesisUtterance(txts);
        utter.onend = () => {
          if (autoAdvance && i < pages.length - 1) {
            changePage(1);
          } else if (i === pages.length - 1) {
            speechSynthesis.speak(new SpeechSynthesisUtterance('Do seu jeito. Sempre √∫nico. Sempre seu.'));
          }
        };
        speechSynthesis.speak(utter);
      }
      autoSpeakPage(0);

      function changePage(d) {
        const np = currentPage + d;
        if (np < 0 || np >= pages.length) return;
        pages[currentPage].classList.remove('active');
        pages[np].classList.add('active');
        currentPage = np;
        pageIndicator.textContent = `${np + 1} / ${pages.length}`;
        if (autoAdvance) autoSpeakPage(np);
      }
    }

    function splitText(t) {
      let ps = t.split(/\n\s*\n/).filter(p => p.trim());
      if (ps.length % 3 !== 0) {
        ps = (t.match(/[^\.!\?]+[\.!\?]+/g) || []).map(s => s.trim());
      }
      const out = [];
      for (let i = 0; i < ps.length; i += 3) {
        out.push(ps.slice(i, i + 3));
      }
      return out;
    }

    function showLoading(msg) {
      const wrap = document.querySelector('.pages-wrapper');
      if (!wrap) return;
      wrap.innerHTML = '';
      const p = document.createElement('div');
      p.className = 'page active';
      const foot = document.createElement('p');
      foot.className = 'footer-text loading';
      msg.split('').forEach((ch, i) => {
        const sp = document.createElement('span');
        sp.textContent = ch;
        sp.style.animationDelay = (i * 0.02) + 's';
        sp.className = 'loading';
        foot.appendChild(sp);
      });
      p.appendChild(foot);
      wrap.appendChild(p);
      document.getElementById('pageIndicator').textContent = '1 / 1';
      speechSynthesis.cancel();
      speechSynthesis.speak(new SpeechSynthesisUtterance(msg));
    }

    async function callAI() {
      try {
        const res = await fetch(CONFIG.API_URL, {
          method: 'POST',
          headers: {
            'Authorization': CONFIG.AUTH_TOKEN,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ model: CONFIG.MODEL, messages: conversation, temperature: CONFIG.TEMP })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error?.message || res.statusText);
        const ans = data.choices[0].message.content.trim();
        conversation.push({ role: 'assistant', content: ans });
        renderResponse(ans);
      } catch (e) {
        console.error(e);
        conversation.push({ role: 'assistant', content: 'Desculpe, n√£o consegui obter resposta. Tente novamente.' });
        renderResponse('Desculpe, n√£o consegui obter resposta. Tente novamente.');
      }
    }

    function initChat() {
      if (localStorage.getItem('infodoseEnabled') === '1') {
        isEnabled = true;
      }
      startConversation();
    }

  })();
  </script>
