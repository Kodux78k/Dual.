<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Central - Dual Infodose</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" href="assets/icons/icon-192.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Montserrat',sans-serif;
      background: linear-gradient(to bottom, #000, #1a1a1a);
      color:#fff; height:100vh; overflow:hidden;
      display:flex; align-items:center; justify-content:center;
      position:relative; opacity:0;
      animation:fadeInBody 1.8s ease forwards;
    }
    @keyframes fadeInBody { to { opacity:1; } }
    @keyframes fadeOutBody { to { opacity:0; } }
    #particles-js { position:absolute; inset:0; z-index:0; }
    .center-group {
      z-index:1;
      display:flex; flex-direction:column;
      align-items:center; gap:1rem;
      cursor:pointer; padding:20px;
    }
    .logo-container {
      width:180px;
      animation:glow 3s ease-in-out infinite alternate;
      transition:transform .8s;
      pointer-events:none;
    }
    .logo-container object { width:100%; display:block; }
    @keyframes glow {
      from { filter:drop-shadow(0 0 10px #0ff) drop-shadow(0 0 20px #f0f); }
      to   { filter:drop-shadow(0 0 25px #0ff) drop-shadow(0 0 35px #f0f); }
    }
    .infodose {
      font-size:1.6em; font-weight:300;
      opacity:0; animation:fadeIn 1.5s forwards 1s;
      pointer-events:none;
    }
    .infodose strong { font-weight:600; }
    @keyframes fadeIn { to { opacity:1; } }
    .login-container {
      width:280px; padding:1rem;
      background:rgba(0,0,0,0.7);
      border:1px solid rgba(255,255,255,0.2);
      border-radius:10px; backdrop-filter:blur(8px);
      display:flex; flex-direction:column; gap:1rem;
      opacity:0; pointer-events:none; transition:opacity .3s;
    }
    .login-container.active { opacity:1; pointer-events:auto; }
    .login-container input {
      width:100%; background:transparent;
      border:none; border-bottom:1px solid rgba(255,255,255,0.5);
      padding:.5rem 0; font-size:1em; color:#fff; text-align:center;
    }
    .login-container input::placeholder { color:rgba(255,255,255,0.6); }
    .login-container button {
      width:100%; padding:.6rem 0;
      border:1px solid #0ff; background:transparent; color:#0ff;
      border-radius:6px; font-weight:600; cursor:pointer;
      transition:background .25s, color .25s;
    }
    .login-container button:hover { background:#0ff; color:#000; }
  </style>
</head>
<body>

  <svg style="display:none"><filter id="distort">
    <feTurbulence baseFrequency="0.012" numOctaves="2" result="turb"/>
    <feDisplacementMap in="SourceGraphic" in2="turb" scale="24"/>
  </filter></svg>
  <audio id="transitionSound" src="assets/sounds/suave_portal.mp3" preload="auto"></audio>
  <div id="particles-js"></div>

  <div class="center-group" id="unlockArea">
    <div class="logo-container">
      <object data="assets/icons/3D_logo_Dual_Infodose_10.svg" type="image/svg+xml"></object>
    </div>
    <div class="infodose">dual.<strong>Infodose</strong></div>

    <div class="login-container" id="loginBox">
      <form id="loginForm">
        <input type="text" id="user" placeholder="Usu치rio" required />
        <input type="password" id="pass" placeholder="Senha" required />
        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
  (function(){
    // Elements
    const unlockArea = document.getElementById('unlockArea'),
          loginBox   = document.getElementById('loginBox'),
          loginForm  = document.getElementById('loginForm'),
          userInput  = document.getElementById('user'),
          passInput  = document.getElementById('pass'),
          storedKey  = 'infodose_user';

    // Prefill MetaMask faucet animations
    particlesJS('particles-js',{
      particles:{number:{value:40},color:{value:['#0ff','#f0f']},shape:{type:'circle'},opacity:{value:0.4},size:{value:2.5},move:{enable:true,speed:1.2}},
      retina_detect:true
    });

    function showLogin(){
      loginBox.classList.add('active');
    }

    unlockArea.addEventListener('click',()=>{
      const u = localStorage.getItem(storedKey);
      if(u){
        // If master account, auto-redirect
        if(u.toUpperCase()==='KODUX'){
          const p = localStorage.getItem('infodose_pass')||'';
          if(p==='42'){
            goToIndex(); return;
          }
        }
        // otherwise check backend
        checkBackend(u);
      } else {
        showLogin();
      }
    });

    loginForm.addEventListener('submit',e=>{
      e.preventDefault();
      const u = userInput.value.trim(),
            p = passInput.value.trim();
      if(!u||!p) return alert('Preencha usu치rio e senha');
      // Master account
      if(u.toUpperCase()==='KODUX' && p==='42'){
        localStorage.setItem(storedKey,u);
        localStorage.setItem('infodose_pass',p);
        goToIndex();
        return;
      }
      // Store and check with API
      localStorage.setItem(storedKey,u);
      localStorage.setItem('infodose_pass',p);
      checkBackend(u);
    });

    async function checkBackend(user){
      try{
        const res = await fetch(`/api/usage?userId=${encodeURIComponent(user)}`);
        const json = await res.json();
        if(json.authenticated){
          // If enough tokens or admin
          if(json.isAdmin || json.saldo.IFT>0){
            goToIndex();
            return;
          }
        }
        alert('Usu치rio sem acesso ou sem saldo. Compre tokens.');
      }catch(e){
        console.error(e);
        alert('Erro ao validar usu치rio.');
      }
    }

    function goToIndex(){
      const snd = document.getElementById('transitionSound');
      snd.volume=0; snd.play();
      unlockArea.style.pointerEvents='none';
      gsap.to('.logo-container',{scale:0,duration:1,ease:'power3.out',filter:'url(#distort)'});
      gsap.to('.infodose',{opacity:0,duration:0.6});
      setTimeout(()=>document.body.style.animation='fadeOutBody 1s forwards',600);
      setTimeout(()=>window.location.href='index.html',1400);
    }
  })();
  </script>
</body>
</html>
