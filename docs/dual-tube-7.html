<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A.Infodose Home + Playlists + Chat</title>

  <!-- Fonte Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Part√≠culas.js (Retina Detect: true) -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js" defer></script>

  <!-- Configura√ß√µes do Chat (API_URL e AUTH_TOKEN) -->
  <script src="config/config.js" defer></script>

  <style>
    /* ----------------------------------------
       VARI√ÅVEIS DE TEMA E GLASSMORFISMO
    -----------------------------------------*/
    :root {
      --bg-dark: linear-gradient(to bottom, #000, #1a1a1a);
      --text-dark: #d7d7d7;
      --accent1: #D28B36;
      --accent2: #1FC8DB;
      --fast: 0.4s;
      --med: 0.8s;
      --slow: 1.8s;
      --glass-bg: rgba(255,255,255,0.08);
      --glass-blur: blur(10px);
    }
    body.light {
      --bg-dark: linear-gradient(to bottom, #666, #e0e0e0);
      --text-dark: #444;
    }
    body.medium {
      --bg-dark: linear-gradient(to bottom, #555, #333);
      --text-dark: #eee;
    }
    body.vibe {
      --bg-dark: linear-gradient(135deg, #D28B36, #1FC8DB);
      --text-dark: #fff;
    }

    /* ----------------------------------------
       RESET E ESTILIZA√á√ïES GERAIS
    -----------------------------------------*/
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      background: var(--bg-dark);
      color: var(--text-dark);
      font-family: 'Montserrat', sans-serif;
      transition: background var(--slow), color var(--slow);
      animation: fadeIn var(--slow) ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      from { transform: translateX(-100%); }
      to   { transform: translateX(0); }
    }
    @keyframes slideOut {
      from { transform: translateX(0); }
      to   { transform: translateX(-100%); }
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.012); }
    }

    /* ----------------------------------------
       PARTICLES.JS AO FUNDO
    -----------------------------------------*/
    #particles-js {
      position: absolute;
      inset: 0;
      z-index: 0;
    }

    /* ----------------------------------------
       BOT√ïES TEMA E MENU (canto sup.)
    -----------------------------------------*/
    #themeToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 30px;
      height: 30px;
      border: 1px solid var(--text-dark);
      border-radius: 50%;
      background: transparent;
      opacity: 0.6;
      cursor: pointer;
      transition: opacity var(--med), border-color var(--med);
      z-index: 10;
    }
    #themeToggle:hover {
      opacity: 0.9;
    }
    #themeToggle::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--text-dark);
      opacity: 0.2;
    }

    #menuToggle {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 30px;
      border: none;
      background: var(--accent1);
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      color: #fff;
      opacity: 0.9;
      transition: opacity var(--fast);
      z-index: 10;
    }
    #menuToggle:hover {
      opacity: 1;
    }

    /* ----------------------------------------
       BOT√ÉO DE TEMA NO TOPO CENTRAL
    -----------------------------------------*/
    #themeToggleCenter {
      position: absolute;
      top: 70px;              /* abaixo do header */
      left: 50%;
      transform: translateX(-50%);
      width: 34px;
      height: 34px;
      border: 1px solid var(--text-dark);
      border-radius: 50%;
      background: transparent;
      opacity: 0.5;
      cursor: pointer;
      transition: opacity var(--med), border-color var(--med);
      z-index: 9;
    }
    #themeToggleCenter:hover {
      opacity: 0.8;
    }
    #themeToggleCenter::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: var(--text-dark);
      opacity: 0.15;
    }

    /* ----------------------------------------
       CABE√áALHO (sauda√ß√£o + busca)
    -----------------------------------------*/
    header {
      position: relative;
      width: 100%;
      padding: 20px 40px; /* otimizado para espa√ßo */
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 5;
    }
    #greeting {
      font-size: 1.2em;
      font-weight: 600;
      opacity: 0.8;
    }
    #videoSearch {
      flex: 1;
      max-width: 400px;
      margin-left: 20px;
      padding: 8px 12px;
      border: none;
      border-radius: 20px;
      background: rgba(255,255,255,0.1);
      color: inherit;
      font-size: 14px;
      transition: background var(--fast);
    }
    #videoSearch:focus {
      background: rgba(255,255,255,0.2);
      outline: none;
    }

    /* ----------------------------------------
       LAYOUT PRINCIPAL: SIDEBAR + CONTENT
    -----------------------------------------*/
    .container {
      position: relative;
      flex: 1;
      display: flex;
      margin-top: 10px; /* reduzido */
      overflow: hidden;
      padding: 0 16px; /* margem lateral otimizada */
    }

    /* ----------------------------------------
       SIDEBAR DE PLAYLISTS (glassmorfismo)
    -----------------------------------------*/
    #sidebar {
      position: absolute;
      top: 0;
      left: 0;
      width: 260px;
      height: 100%;
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      border-right: 1px solid rgba(255,255,255,0.15);
      transform: translateX(-100%);
      transition: transform var(--med) ease;
      z-index: 6;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    #sidebar.open {
      transform: translateX(0);
      animation: slideIn var(--med) ease forwards;
    }
    #sidebar h2 {
      font-size: 1.3em;
      margin-bottom: 8px;
      color: var(--text-dark);
      border-bottom: 1px solid var(--text-dark);
      padding-bottom: 6px;
    }
    /* Nome da playlist atual */
    #currentPlaylistTitle {
      font-size: 1.1em;
      margin-bottom: 12px;
      color: var(--accent2);
      text-align: center;
      background: rgba(255,255,255,0.05);
      padding: 8px 0;
      border-radius: 6px;
      cursor: default;
      user-select: none;
    }

    /* Bot√µes das tr√™s playlists fixas */
    .playlist-btn {
      margin: 6px 0;
      width: 100%;
      padding: 10px;
      background: rgba(255,255,255,0.02);
      color: var(--text-dark);
      font-size: 1em;
      border: none;
      border-radius: 6px;
      text-align: left;
      cursor: pointer;
      transition: background var(--fast);
    }
    .playlist-btn:hover {
      background: rgba(255,255,255,0.12);
    }

    /* Bot√£o "Gerar Playlist" */
    #generatePlaylistBtn {
      margin-top: auto; /* fixa embaixo */
      padding: 10px;
      background: var(--accent2);
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: background var(--fast);
    }
    #generatePlaylistBtn:hover {
      background: var(--accent1);
    }

    /* ----------------------------------------
       CONTE√öDO PRINCIPAL (PLAYER + SE√á√ïES ‚ÄúNetflix Style‚Äù)
    -----------------------------------------*/
    #mainContent {
      flex: 1;
      margin-left: 16px;
      display: flex;
      flex-direction: column;
      z-index: 1;
      overflow: auto;
      padding-bottom: 20px; /* margem inferior */
      scrollbar-width: thin;
      scrollbar-color: var(--accent1) transparent;
    }
    #mainContent::-webkit-scrollbar {
      width: 6px;
    }
    #mainContent::-webkit-scrollbar-track {
      background: transparent;
    }
    #mainContent::-webkit-scrollbar-thumb {
      background: var(--accent1);
      border-radius: 3px;
    }

    /* Se√ß√£o de capa (banner) */
    #bannerSection {
      width: 100%;
      background: var(--accent2);
      color: #fff;
      border-radius: 8px;
      padding: 30px 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    #bannerSection h1 {
      font-size: 2.2em;
      margin-bottom: 8px;
    }
    #bannerSection p {
      font-size: 1em;
      opacity: 0.9;
    }

    /* Bloco de recomenda√ß√µes personalizadas */
    .block {
      margin-bottom: 25px; /* leve redu√ß√£o */
    }
    .block h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: var(--text-dark);
    }
    .block h3 {
      font-size: 1.2em;
      margin-bottom: 8px;
      color: var(--text-dark);
      opacity: 0.8;
    }

    /* Carrossel de miniaturas ‚ÄúNetflix Style‚Äù */
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding-bottom: 6px;
      touch-action: pan-x; /* otimiza√ß√£o para mobile swipe */
    }
    .carousel::-webkit-scrollbar {
      height: 6px;
    }
    .carousel::-webkit-scrollbar-thumb {
      background: var(--accent1);
      border-radius: 4px;
    }
    .carousel .thumb-large {
      min-width: 300px;
      height: 168px;
      background: #111;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
      transition: transform var(--fast), box-shadow var(--fast);
    }
    .carousel .thumb-large img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .carousel .thumb-large:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(0,255,255,0.3);
    }

    /* Se√ß√£o principal de v√≠deos (iframe + bot√£o fullscreen) */
    #mainPlayer {
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 */
      position: relative;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    #mainPlayer iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    /* Bot√£o de fullscreen sobre o v√≠deo */
    #fullscreenBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 2;
      background: rgba(0,0,0,0.6);
      border: none;
      color: #fff;
      padding: 6px 8px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity var(--fast);
    }
    #fullscreenBtn:hover {
      opacity: 1;
    }

    /* Miniaturas pequenas abaixo do iframe */
    #thumbnailsContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .thumbnail {
      position: relative;
      width: 120px;
      height: 68px; /* 16:9 */
      background: #111;
      border-radius: 6px;
      overflow: hidden;
      cursor: pointer;
      transition: transform var(--fast), box-shadow var(--fast);
    }
    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .thumbnail:hover {
      transform: scale(1.05);
      box-shadow: 0 0 8px rgba(0,255,255,0.3);
    }

    /* ----------------------------------------
       MODAL DE LOGIN (glassmorfismo e blur maior)
    -----------------------------------------*/
    .login-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      padding: 1.5rem 1rem;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 10px;
      backdrop-filter: blur(20px); /* blur maior */
      z-index: 20;
    }
    .login-container.active {
      display: block;
    }
    .login-container h3 {
      margin-bottom: 12px;
      font-size: 1.1em;
      text-align: center;
      color: var(--text-dark);
    }
    .login-container input {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      margin: 0.8rem 0;
      padding: 0.4rem 0;
      font-size: 0.95em;
      color: #fff;
    }
    .login-container input::placeholder {
      color: rgba(255,255,255,0.5);
    }
    .login-container button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.5rem 0;
      border: 1px solid var(--accent2);
      border-radius: 8px;
      background: transparent;
      font-size: 0.95em;
      color: var(--accent2);
      cursor: pointer;
      transition: background 0.25s, color 0.25s;
    }
    .login-container button:hover {
      background: var(--accent2);
      color: #000;
    }

    /* ----------------------------------------
       RODAP√â DE INSTRU√á√ÉO (glassmorfismo)
    -----------------------------------------*/
    .footer-text {
      display: block;
      margin: 12px auto;
      padding: 6px 12px;
      background: var(--bg-dark);
      opacity: 0.5;
      color: var(--text-dark);
      font-size: 0.8em;
      text-align: center;
      font-style: italic;
      border-radius: 12px;
      cursor: pointer;
      transition: opacity var(--slow), transform var(--slow);
      animation: moveGradient 8s linear infinite;
    }
    @keyframes moveGradient {
      0%   { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }
    .footer-text:hover {
      opacity: 0.6;
    }
    .footer-text.active {
      opacity: 0.8;
      animation: expandFooter var(--med) ease-out;
    }
    @keyframes expandFooter {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(0.96); }
    }

    /* ----------------------------------------
       CHAT ‚Äúdual.Infodose‚Äù (glassmorfismo)
    -----------------------------------------*/
    .chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 340px;
      max-height: 500px;
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      padding: 12px;
      z-index: 15;
    }
    .chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .chat-header h3 {
      font-size: 1em;
      color: var(--text-dark);
    }
    .chat-header button {
      background: none;
      border: none;
      color: var(--text-dark);
      font-size: 1.1em;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity var(--fast);
    }
    .chat-header button:hover {
      opacity: 1;
    }
    /* Bot√£o para exibir/ocultar o input */
    #showInputBtn {
      background: none;
      border: none;
      color: var(--text-dark);
      font-size: 0.9em;
      cursor: pointer;
      opacity: 0.7;
      margin-left: 6px;
      transition: opacity var(--fast);
    }
    #showInputBtn:hover {
      opacity: 1;
    }
    .assistant-buttons {
      display: flex;
      gap: 6px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }
    .assistant-buttons button {
      flex: 1;
      padding: 6px 8px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 0.85em;
      cursor: pointer;
      transition: background var(--fast), transform var(--fast);
    }
    .assistant-buttons button.selected {
      background: var(--accent2);
      transform: scale(1.03);
    }
    .assistant-buttons button:hover {
      background: rgba(255,255,255,0.2);
    }
    .input-container {
      position: fixed;
      left: 20px;
      right: 20px;
      bottom: 90px;
      display: none; /* inicialmente oculto */
      gap: 6px;
      z-index: 2;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background: rgba(255,255,255,1);
      color: inherit;
      font-size: 16px;
      transition: background var(--fast);
      opacity: 0.7;
    }
    .input-container input:focus {
      background: rgba(255,255,255,2);
    }
    .input-container button {
      width: 60px;
      height: 60px;
      border: none;
      background: linear-gradient(42deg, #D28B36, #1FC8DB);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 48px;
      cursor: pointer;
      animation: pulse 2s infinite ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform var(--med);
      opacity: 0.7;
    }
    .input-container button:hover {
      transform: scale(1.1);
    }
    #voiceBtn {
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 50%;
      background: rgba(255,255,255,0.06);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background var(--fast), opacity var(--slow);
      opacity: 0.7;
    }
    #voiceBtn:hover {
      background: rgba(255,255,255,0.15);
      opacity: 1;
    }

    /* ----------------------------------------
       RESPONSIVIDADE
    -----------------------------------------*/
    @media (max-width: 1024px) {
      #mainContent {
        margin-left: 0;
      }
      .carousel, #thumbnailsContainer {
        justify-content: center;
      }
      #sidebar {
        width: 100%;
      }
      .chat-container {
        width: 90%;
        right: 5%;
        bottom: 10px;
      }
      #voiceBtn {
        display: none; /* Ocultar bot√£o de voz em telas pequenas */
      }
      #fullscreenBtn {
        display: none; /* Esconde o fullscreen em telas pequenas */
      }
      #themeToggleCenter {
        display: none; /* Oculta o bot√£o central de tema em telas muito pequenas, se preferir */
      }
    }
  </style>
</head>

<body>
  <!-- Part√≠culas ao fundo -->
  <div id="particles-js"></div>

  <!-- Bot√£o de menu para abrir/fechar sidebar -->
  <button id="menuToggle" title="Menu">‚ò∞</button>

  <!-- Bot√£o de alternar tema (canto direito) -->
  <button id="themeToggle" title="Alternar tema" aria-label="Alternar tema"></button>

  <!-- Cabe√ßalho com sauda√ß√£o e busca -->
  <header>

  <!-- Bot√£o de alternar tema (topo central) -->

  <div class="container">

      <!-- T√≠tulo da playlist atualmente selecionada -->

        <div>
          <h1>Bem-vindo √† A.Infodose</h1>

        <!-- Bot√£o de fullscreen -->

        <!-- Iframe ser√° inserido via JS -->

        <!-- Miniaturas pequenas ser√£o inseridas via JS -->

  </div>

  <!-- Modal de login (glass) -->
  <div class="login-container" id="loginBox">

      <input type="text" id="videoUserName" placeholder="Seu nome" required />
      <button type="submit">Ativar</button>
    </form>
  </div>

  <!-- Rodap√© de instru√ß√£o (glass) -->
  <p class="footer-text"><em>Do seu jeito. <strong>Sempre</strong> √∫nico. <strong>Sempre</strong> seu.</em></p>

  <!-- CHAT dual.Infodose (s√≥ √°udio) -->
  <div class="chat-container" id="chatContainer">
    <div class="chat-header">
      <h3>dual.Infodose Chat</h3>
      <div>
        <button id="showInputBtn" title="Mostrar input">Mostrar input</button>
        <button id="closeChat" title="Fechar chat">‚úñ</button>
      </div>
    </div>
    <!-- Bot√µes de sele√ß√£o de Assistente -->
    <div class="assistant-buttons" id="assistantButtons">
      <button data-assistant="Dual.infodose" class="selected">Dual</button>
      <button data-assistant="Codex.dual">Codex</button>
      <button data-assistant="Horus.dual">Horus</button>
    </div>
    <!-- Input e bot√µes de enviar/voz -->
    <div class="input-container">
      <input id="userInput" type="text" placeholder="Diga: 'oi, Dual'..." aria-label="Digite sua mensagem" />
      <button id="sendBtn" title="Enviar">‚û§</button>
      <button id="voiceBtn" title="Falar">
        <object data="assets/icons/Reset_buttom_Dual-Infodose.svg" type="image/svg+xml" width="36" height="36"></object>
      </button>
    </div>
    <!-- Footer-text dentro do chat -->
    <p class="footer-text"><em>Do seu jeito. <strong>Sempre</strong> √∫nico. <strong>Sempre</strong> seu.</em></p>
  </div>

  <script>
  (function() {
    /***************************************
     * ELEMENTOS PRINCIPAIS
     ***************************************/
    const themeToggle         = document.getElementById('themeToggle');
    const themeToggleCenter   = document.getElementById('themeToggleCenter');
    const menuToggle          = document.getElementById('menuToggle');
    const sidebar             = document.getElementById('sidebar');
    const currentPlaylistTitle= document.getElementById('currentPlaylistTitle');
    const greetingEl          = document.getElementById('greeting');
    const loginBox            = document.getElementById('loginBox');
    const loginForm           = document.getElementById('loginForm');
    const videoUserNameInput  = document.getElementById('videoUserName');

    const mainPlayerDiv       = document.getElementById('mainPlayer');
    const videoSearchInput    = document.getElementById('videoSearch');
    const thumbnailsContainer = document.getElementById('thumbnailsContainer');
    const carouselRecomenda   = document.getElementById('carouselRecomenda');

    const playlistBtns        = document.querySelectorAll('.playlist-btn');
    const generatePlaylistBtn = document.getElementById('generatePlaylistBtn');

    // Chat
    const chatContainer       = document.getElementById('chatContainer');
    const closeChatBtn        = document.getElementById('closeChat');
    const showInputBtn        = document.getElementById('showInputBtn');
    const inputContainer      = document.querySelector('.input-container');
    const assistantButtons    = document.getElementById('assistantButtons');
    const userInput           = document.getElementById('userInput');
    const sendBtn             = document.getElementById('sendBtn');
    const voiceBtn            = document.getElementById('voiceBtn');

    /***************************************
     * ESTADO GLOBAL
     ***************************************/
    let currentTheme      = localStorage.getItem('koduxTheme') || 'dark';
    let videoUser         = localStorage.getItem('videoUser') || '';
    let currentPlaylist   = 'Se chegou at√© aqui merece saber'; // default
    let currentVideos     = [];   // array de strings (IDs do YouTube) da playlist atual
    let filteredVideos    = [];   // para busca
    let currentVideoId    = null;
    let assistantBase     = localStorage.getItem('assistantBase') || 'Dual.infodose';
    let conversation      = [];   // hist√≥rico de chat [{role, content}, ...]
    let isSending         = false;

    /***************************************
     * PLAYLISTS REVISADAS
    ***************************************/
    const playlists = {
      "Se chegou at√© aqui merece saber": [
        "qldgs0aLdB0",
        "Bt_rLbMjJDk",
        "Id2NI9tv1r4"
      ],
      "Do seu jeito, sempre √∫nico, sempre seu": [
        "FbutKMpd8MY",
        "1L9_rFmIGJ8",
        "qldgs0aLdB0"
      ],
      "Ativa√ß√µes guiadas": [
        "hfQ1L6fCfAo",
        "Tq99vQNQ6dQ",
        "DTDfkHwuMic",
        "OVfqxW_Xlhw",
        "kCHvLOtJIwQ"
      ]
    };

    /***************************************
     * FUN√á√ïES DE TEMA
    ***************************************/
    function applyTheme(theme) {
      document.body.classList.remove('light','medium','vibe');
      if (theme !== 'dark') document.body.classList.add(theme);
    }
    function toggleTheme() {
      const order = ['dark','light','medium','vibe'];
      let idx = order.indexOf(currentTheme);
      idx = (idx + 1) % order.length;
      currentTheme = order[idx];
      applyTheme(currentTheme);
      localStorage.setItem('koduxTheme', currentTheme);
    }
    themeToggle.addEventListener('click', toggleTheme);
    themeToggleCenter.addEventListener('click', toggleTheme);

    /***************************************
     * INICIAR PARTICLES.JS (Retina Detect: true)
    ***************************************/
    document.addEventListener('DOMContentLoaded', () => {
      const ACC1 = getComputedStyle(document.documentElement).getPropertyValue('--accent1').trim();
      const ACC2 = getComputedStyle(document.documentElement).getPropertyValue('--accent2').trim();
      particlesJS('particles-js', {
        particles: {
          number: { value: 40 },
          color: { value: [ACC1, ACC2] },
          shape: { type: 'circle' },
          opacity: { value: 0.4 },
          size: { value: 2.4 },
          move: { enable: true, speed: 1.5 }
        },
        retina_detect: true
      });
    });

    /***************************************
     * LOGIN / USU√ÅRIO (com blur maior)
    ***************************************/
    function showLogin() {
      loginBox.classList.add('active');
    }
    function hideLogin() {
      loginBox.classList.remove('active');
    }
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = videoUserNameInput.value.trim();
      if (!name) return;
      videoUser = name;
      localStorage.setItem('videoUser', videoUser);
      hideLogin();
      initApp();
    });

    /***************************************
     * SIDEBAR / SELE√á√ÉO DE PLAYLIST
    ***************************************/
    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });
    // Fecha sidebar ao clicar fora
    document.body.addEventListener('click', (e) => {
      if (!e.target.closest('#sidebar') && !e.target.closest('#menuToggle')) {
        sidebar.classList.remove('open');
      }
    });

    // Quando clica num dos bot√µes de playlist fixa
    playlistBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const name = btn.dataset.playlist;
        selectPlaylist(name);
      });
    });

    function selectPlaylist(name) {
      currentPlaylist = name;
      currentPlaylistTitle.textContent = name;  // atualiza t√≠tulo ativo
      currentVideos = playlists[name] || [];
      filteredVideos = [...currentVideos];
      loadPlaylistInPlayer(currentVideos);
      renderCarouselRecomenda(currentVideos);
      renderThumbnails(filteredVideos);
      sidebar.classList.remove('open');
    }

    /***************************************
     * FUN√á√ÉO DE GERAR PLAYLIST (1‚Äì12)
    ***************************************/
    generatePlaylistBtn.addEventListener('click', () => {
      let num = prompt("Digite um n√∫mero de 1 a 12 para gerar uma playlist:");
      if (!num) return;
      num = parseInt(num);
      if (isNaN(num) || num < 1 || num > 12) {
        alert("N√∫mero inv√°lido. Use de 1 a 12.");
        return;
      }
      // Mapeamento: 1‚Äì4 => primeira playlist, 5‚Äì8 => segunda, 9‚Äì12 => terceira
      let chosen;
      if (num >= 1 && num <= 4) chosen = "Se chegou at√© aqui merece saber";
      else if (num >= 5 && num <= 8) chosen = "Do seu jeito, sempre √∫nico, sempre seu";
      else chosen = "Ativa√ß√µes guiadas";

      selectPlaylist(chosen);
      alert(`Playlist gerada: "${chosen}"`);
    });

    /***************************************
     * FUN√á√ïES DE V√çDEO (player + fullscreen)
    ***************************************/
    function renderCarouselRecomenda(list) {
      carouselRecomenda.innerHTML = '';
      list.forEach(id => {
        const thumbDiv = document.createElement('div');
        thumbDiv.className = 'thumb-large';
        thumbDiv.dataset.id = id;
        const img = document.createElement('img');
        img.src = `https://img.youtube.com/vi/${id}/hqdefault.jpg`;
        img.alt = 'V√≠deo YouTube';
        thumbDiv.appendChild(img);
        thumbDiv.addEventListener('click', () => {
          loadVideoInPlayer(id);
        });
        carouselRecomenda.appendChild(thumbDiv);
      });
    }
    function renderThumbnails(list) {
      thumbnailsContainer.innerHTML = '';
      list.forEach(id => {
        const thumbDiv = document.createElement('div');
        thumbDiv.className = 'thumbnail';
        thumbDiv.dataset.id = id;
        const img = document.createElement('img');
        img.src = `https://img.youtube.com/vi/${id}/mqdefault.jpg`;
        img.alt = 'V√≠deo YouTube';
        thumbDiv.appendChild(img);
        thumbDiv.addEventListener('click', () => {
          loadVideoInPlayer(id);
        });
        thumbnailsContainer.appendChild(thumbDiv);
      });
    }

    // Carrega um √∫nico v√≠deo no player
    function loadVideoInPlayer(id) {
      currentVideoId = id;
      mainPlayerDiv.innerHTML = '';
      const iframe = document.createElement('iframe');
      iframe.src = `https://www.youtube.com/embed/${id}?autoplay=1`;
      iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
      iframe.allowFullscreen = true;
      mainPlayerDiv.appendChild(iframe);
      mainPlayerDiv.scrollIntoView({ behavior: 'smooth' });
    }

    // Carrega uma playlist inteira usando par√¢metro playlist do YouTube
    function loadPlaylistInPlayer(listIds) {
      if (!listIds || listIds.length === 0) {
        mainPlayerDiv.innerHTML = '';
        return;
      }
      currentVideos = listIds;
      mainPlayerDiv.innerHTML = '';
      const playlistParam = listIds.join(',');
      const iframe = document.createElement('iframe');
      iframe.src = `https://www.youtube.com/embed?playlist=${playlistParam}&autoplay=1&loop=1`;
      iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
      iframe.allowFullscreen = true;
      mainPlayerDiv.appendChild(iframe);
      mainPlayerDiv.scrollIntoView({ behavior: 'smooth' });
    }

    // Bot√£o de fullscreen: deixa o container (#mainPlayer) em tela cheia
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    fullscreenBtn.addEventListener('click', () => {
      if (mainPlayerDiv.requestFullscreen) {
        mainPlayerDiv.requestFullscreen();
      } else if (mainPlayerDiv.webkitRequestFullscreen) {
        mainPlayerDiv.webkitRequestFullscreen();
      } else if (mainPlayerDiv.msRequestFullscreen) {
        mainPlayerDiv.msRequestFullscreen();
      }
    });

    // Filtro de busca dentro da playlist atual
    videoSearchInput.addEventListener('input', () => {
      const term = videoSearchInput.value.toLowerCase();
      filteredVideos = currentVideos.filter(id => id.toLowerCase().includes(term));
      renderThumbnails(filteredVideos);
      renderCarouselRecomenda(filteredVideos);
    });

    /***************************************
     * INICIALIZA√á√ÉO DO APP
    ***************************************/
    function updateGreeting() {
      greetingEl.textContent = videoUser ? `Ol√°, ${videoUser}` : 'Ol√°, convidado';
    }
    function initApp() {
      applyTheme(currentTheme);
      updateGreeting();
      selectPlaylist(currentPlaylist); // carrega playlist padr√£o
      initChat();
    }
    if (!videoUser) {
      showLogin();
    } else {
      initApp();
    }

    /***************************************
     * FUN√á√ïES DO CHAT dual.Infodose (√ÅUDIO)
    ***************************************/
    function initChat() {
      conversation = [{
        role: 'system',
        content: `Voc√™ √© o assistente ${assistantBase}. Converse de forma cinematogr√°fica e use linguagem vibracional.`
      }];
      Array.from(assistantButtons.children).forEach(btn => {
        if (btn.dataset.assistant === assistantBase) {
          btn.classList.add('selected');
        } else {
          btn.classList.remove('selected');
        }
      });
    }
    // Exibir chat por padr√£o
    chatContainer.style.display = 'flex';

    // Fecha chat
    closeChatBtn.addEventListener('click', () => {
      chatContainer.style.display = 'none';
    });

    // Mostrar/ocultar o input do chat
    showInputBtn.addEventListener('click', () => {
      if (inputContainer.style.display === 'flex') {
        inputContainer.style.display = 'none';
        showInputBtn.textContent = 'Mostrar input';
      } else {
        inputContainer.style.display = 'flex';
        showInputBtn.textContent = 'Ocultar input';
      }
    });

    // Sele√ß√£o de assistente
    assistantButtons.addEventListener('click', (e) => {
      const btn = e.target.closest('button');
      if (!btn) return;
      assistantBase = btn.dataset.assistant;
      localStorage.setItem('assistantBase', assistantBase);
      Array.from(assistantButtons.children).forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      initChat();
    });

    // Envio de mensagem (clique ou Enter)
    sendBtn.addEventListener('click', onSend);
    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') onSend();
    });
    voiceBtn.addEventListener('click', () => {
      const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      rec.lang = 'pt-BR';
      rec.start();
      rec.onresult = evt => {
        userInput.value = evt.results[0][0].transcript;
        onSend();
      };
    });

    async function onSend() {
      if (isSending) return;
      const raw = userInput.value.trim();
      if (!raw) return;
      userInput.value = '';
      isSending = true;

      conversation.push({ role: 'user', content: raw });

      const payload = {
        model: 'gpt-4o-mini',
        messages: conversation.map(m => ({ role: m.role, content: m.content }))
      };

      try {
        const res = await fetch(CONFIG.API_URL, {
          method: 'POST',
          headers: {
            'Authorization': CONFIG.AUTH_TOKEN,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error(`Erro na requisi√ß√£o: ${res.status}`);
        const data = await res.json();
        const aiContent = data.choices?.[0]?.message?.content || data.message || '';
        if (aiContent) {
          conversation.push({ role: 'assistant', content: aiContent });
          const utter = new SpeechSynthesisUtterance(aiContent);
          speechSynthesis.speak(utter);
        }
      } catch (err) {
        console.error(err);
        const errMsg = 'Ocorreu um erro ao se comunicar com a IA.';
        const utterErr = new SpeechSynthesisUtterance(errMsg);
        speechSynthesis.speak(utterErr);
      } finally {
        isSending = false;
      }
    }

  })();
  </script>
</body>
