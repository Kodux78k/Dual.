<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>dual-Infodose Chat Cinematográfico</title>

  <!-- Fonte Montserrat otimizada -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="config/config.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js" defer></script>

  <style>
    :root {
      --bg: linear-gradient(to bottom, #000, #1a1a1a);
      --text: #d7d7d7;
      --fast: .4s; --med: .8s; --slow: 1.8s;
    }
    body.light  { --bg: linear-gradient(to bottom,#666,#e0e0e0); --text:#444; }
    body.medium { --bg: linear-gradient(to bottom,#555,#333);   --text:#eee; }
    body.vibe   { --bg: linear-gradient(135deg,#00d8d8,#d800d8); --text:#fff; }
    * { box-sizing:border-box; margin:0; padding:0; }
    html, body { width:100%; height:100%; overflow:hidden; }
    body {
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:20px;
      background:var(--bg);
      color:var(--text);
      font-family:'Montserrat',sans-serif;
      transition:background var(--slow), color var(--slow);
      animation:fadeIn var(--slow) ease forwards;
    }
    @keyframes fadeIn { from{opacity:0;transform:translateY(20px)} to{opacity:1;transform:translateY(0)} }
    @keyframes clickPulse{0%,100%{opacity:1}50%{opacity:0.7}}
    @keyframes expandFooter{0%,100%{transform:scale(1)}50%{transform:scale(0.96)}}
    @keyframes moveGradient{0%{background-position:0% 50%}100%{background-position:200% 50%}}
    @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.012)}}

    /* Botões */
    .copy-button, .paste-button, .toggle-button, .kitty-button, .history-button {
      width:36px; height:36px; border:none; border-radius:50%;
      background:rgba(255,255,255,0.06); display:flex;
      align-items:center; justify-content:center; cursor:pointer;
      transition:background var(--fast), opacity var(--slow);
      opacity:.7;
    }
    .copy-button:hover, .paste-button:hover,
    .toggle-button:hover, .kitty-button:hover, .history-button:hover {
      background:rgba(255,255,255,0.15);
    }
    .toggle-button.active, .kitty-button.active, .history-button.active { opacity:1; }

    /* Logo */
    .svg-container {
      position:absolute; top:269px; left:50%; width:180px; height:180px;
      transform:translateX(-50%); z-index:1;
      filter:drop-shadow(0 0 10px rgba(0,255,255,0.15));
      transition:opacity var(--slow);
    }

    /* Player de vídeo */
    #mainPlayer {
      width:100%; max-width:800px; height:0; padding-bottom:56.25%;
      position:relative; background:#000; border-radius:8px; overflow:hidden;
      margin-top:20px; margin-bottom:8px; z-index:1;
    }
    #yt-player-container {
      position:absolute; top:0; left:0; width:100%; height:100%;
    }
    #fullscreenBtn {
      position:absolute; top:10px; right:10px; z-index:2;
      background:rgba(0,0,0,0.6); border:none; color:#fff;
      padding:6px 8px; font-size:1em; border-radius:4px;
      cursor:pointer; opacity:.8; transition:opacity var(--fast);
    }
    #fullscreenBtn:hover { opacity:1; }
    #pipBtn {
      position:absolute; top:10px; right:50px; z-index:2;
      background:rgba(0,0,0,0.6); border:none; color:#fff;
      padding:6px 8px; font-size:1em; border-radius:4px;
      cursor:pointer; opacity:.8; transition:opacity var(--fast);
    }
    #pipBtn:hover { opacity:1; }

    /* Descrição do vídeo */
    #expandDoseBtn {
      margin-top:8px; width:42%; max-width:320px; padding:12px 0;
      background:var(--text); color:#000; font-size:1.1em;
      border:none; border-radius:6px; cursor:pointer;
      transition:background var(--fast);
    }
    #expandDoseBtn:hover { background:var(--accent1); color:#000; }
    #videoDescriptionContainer {
      display:none; /* só aparece ao clicar “Descrição” */
      width:100%; max-width:800px; background:rgba(255,255,255,0.05);
      color:var(--text); padding:12px; border-radius:6px;
      margin-top:8px; margin-bottom:20px; position:relative; z-index:1;
    }
    #videoDescription {
      margin-bottom:12px; line-height:1.4;
    }
    #videoDescription p { margin-bottom:.75em; }
    #videoDescription strong { font-weight:bold; }
    .description-footer {
      margin-top:12px; padding-top:12px;
      border-top:1px solid rgba(255,255,255,0.15);
      font-style:italic; font-size:.95em; opacity:.8;
    }
    #speakDescriptionBtn, #buyBtn, #expandFlowBtn {
      display:inline-block; margin-right:8px; margin-top:6px;
      padding:6px 10px; border:1px solid var(--text);
      background:none; color:var(--text); border-radius:4px;
      font-size:.95em; cursor:pointer; transition:background var(--fast), color var(--fast);
    }
    #speakDescriptionBtn:hover, #buyBtn:hover, #expandFlowBtn:hover {
      background:var(--text); color:#000;
    }

    /* Vídeos recomendados (carousel) */
    #relatedSection {
      width:100%; max-width:800px; margin-bottom:20px;
    }
    #relatedSection h2 {
      font-size:1.5em; margin:0 0 4px 8px; color:var(--text);
    }
    #relatedSection h3 {
      font-size:1.2em; margin:0 0 12px 8px; color:var(--text);
      opacity:.8;
    }
    .carousel {
      display:flex; overflow-x:auto; gap:10px;
      padding:0 8px 6px 8px; touch-action:pan-x;
    }
    .carousel::-webkit-scrollbar { height:6px; }
    .carousel::-webkit-scrollbar-thumb {
      background:var(--text); border-radius:4px;
    }
    .carousel .thumb-large {
      min-width:300px; height:168px; background:#111;
      border-radius:8px; overflow:hidden; cursor:pointer;
      position:relative; transition:transform var(--fast), box-shadow var(--fast);
    }
    .carousel .thumb-large img {
      width:100%; height:100%; object-fit:cover;
    }
    .carousel .thumb-large:hover {
      transform:scale(1.05);
      box-shadow:0 0 12px rgba(0,255,255,.3);
    }

    /* Chat Cinematográfico */
    .response-container {
      position:fixed; left:20px; right:20px; bottom:160px; padding:12px;
      background:rgba(255,255,255,0.04); backdrop-filter:var(--glass-blur);
      border-radius:20px; max-height:calc(50vh); overflow-y:auto; z-index:1;
      animation:fadeIn var(--slow) ease forwards;
    }
    body.light  .response-container { background:rgba(255,255,255,0.3); }
    body.medium .response-container { background:rgba(0,0,0,0.2); }
    body.vibe   .response-container { background:rgba(255,255,255,0.2); }
    .pages-wrapper {
      transition:opacity var(--slow), height var(--slow);
    }
    .pages-wrapper.collapsed { display:none; }
    .page {
      display:none; opacity:0; transition:opacity var(--slow);
    }
    .page.active {
      display:block; opacity:1;
    }
    .page.initial {
      display:flex; align-items:center; justify-content:center;
      height:100%; text-align:center;
    }
    .response-block {
      margin:1rem 0; padding:1.3rem; border-radius:12px;
      line-height:1.8; position:relative; overflow:hidden;
      animation:fadeIn var(--slow) ease forwards, pulse 12s infinite ease-in-out;
      transition:box-shadow var(--fast), transform var(--fast);
    }
    .response-block:hover {
      box-shadow:0 0 15px rgba(0,255,255,.4);
    }
    .response-block.clicked {
      animation:clickPulse var(--med) ease-out;
    }
    .response-block.expanded {
      transform:scale(1.03);
      background:rgba(0,0,0,.6);
      z-index:2;
    }
    .intro {
      background:linear-gradient(135deg,rgba(0,255,255,.2),rgba(0,100,100,.1));
      border-left:4px solid #0ff;
    }
    .middle {
      background:linear-gradient(135deg,rgba(255,255,255,.05),rgba(50,50,50,.1));
      border-left:4px solid rgba(255,255,255,.4);
    }
    .ending {
      background:linear-gradient(135deg,rgba(255,0,255,.2),rgba(100,0,100,.1));
      border-left:4px solid #f0f;
    }

    /* Código block */
    .code-block {
      position:relative; background:rgba(0,0,0,0.6);
      padding:1rem; border-radius:8px; font-family:monospace;
      overflow-x:auto; margin:1rem 0;
    }
    .code-block pre {
      margin:0; white-space:pre-wrap; word-break:break-word;
      color:#fff;
    }
    .code-block button.copy-code {
      position:absolute; top:8px; right:8px;
      background:rgba(255,255,255,0.1); border:none;
      padding:4px 8px; border-radius:4px; cursor:pointer;
      font-size:0.8em; color:var(--text);
    }

    /* Botões de controle de chat + Paginação */
    #sendBtn {
      width:60px; height:60px; font-size:1.2em;
      background:linear-gradient(45deg,#0ff,#f0f);
      border:none; background-clip:text; -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      cursor:pointer; transition:transform var(--fast);
    }
    #sendBtn:hover { transform:scale(1.1); }
    #voiceBtn {
      width:36px; height:36px; border:none; border-radius:50%;
      background:rgba(255,255,255,0.06);
      display:flex; align-items:center; justify-content:center;
      cursor:pointer; transition:background var(--fast), opacity var(--slow);
      opacity:.7;
    }
    #voiceBtn:hover { background:rgba(255,255,255,0.15); opacity:1; }
    .input-container {
      position:fixed; left:20px; right:20px; bottom:90px;
      display:flex; gap:6px; z-index:2;
    }
    .input-container input {
      flex:1; padding:10px; border:none; border-radius:20px;
      background:rgba(255,255,255,0.1); color:var(--text);
      font-size:16px; transition:background var(--fast); opacity:.7;
    }
    .input-container input:focus { background:rgba(255,255,255,0.2); }
    .input-container button {
      width:60px; height:60px; border:none;
      background:linear-gradient(45deg,#0ff,#f0f);
      background-clip:text; -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      cursor:pointer; animation:pulse 2s infinite ease-in-out;
      display:flex; align-items:center; justify-content:center;
      transition:transform var(--med); opacity:.7;
    }
    .input-container button:hover { transform:scale(1.1); }

    /* Modal de login (nome do usuário + nome do assistente) */
    .login-container {
      display:none; position:fixed; top:50%; left:50%;
      transform:translate(-50%, -50%);
      width:300px; padding:1.5rem 1rem;
      background:rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.15);
      border-radius:10px; backdrop-filter:blur(8px); z-index:10;
      role:dialog; aria-modal:true;
    }
    .login-container.active { display:block; }
    .login-container input {
      width:100%; background:transparent; border:none;
      border-bottom:1px solid rgba(255,255,255,0.3);
      margin:0.8rem 0; padding:0.4rem 0; font-size:0.95em; color:#fff;
    }
    .login-container input::placeholder { color:rgba(255,255,255,0.5); }
    .login-container button {
      width:100%; margin-top:1rem; padding:0.5rem 0;
      border:1px solid var(--text); border-radius:8px;
      background:transparent; font-size:0.95em; color:var(--text);
      cursor:pointer; transition:background 0.25s, color 0.25s;
    }
    .login-container button:hover { background:var(--text); color:#000; }

    /* Responsividade simples */
    @media (max-width:900px) {
      #mainPlayer { max-width:100%; }
      #expandDoseBtn { width:60%; font-size:1em; }
      #pipBtn, #fullscreenBtn { display:none; }
      #response { bottom:200px; }
      .input-container { bottom:60px; }
    }
  </style>
</head>

<body>
  <!-- Botão de alternar tema (centro superior) -->
  <button id="themeToggle" title="Alternar tema" aria-label="Alternar tema"></button>

  <!-- Partículas ao fundo -->
  <div id="particles-js"></div>

  <!-- Container do logo -->
  <div class="svg-container" id="logoContainer">
    <object id="logoObj" data="assets/icons/pill_Dual.png" type="image/png"></object>
  </div>
  <div id="assistantName"></div>

  <!-- Player de Vídeo -->
  <div id="mainPlayer">
    <div id="yt-player-container"></div>
    <button id="fullscreenBtn" title="Tela cheia">⤢</button>
    <button id="pipBtn" title="Picture-in-Picture">☐</button>
  </div>

  <!-- Botão “Descrição” -->
  <button id="expandDoseBtn">Descrição</button>

  <!-- Container da Descrição do Vídeo -->
  <div id="videoDescriptionContainer">
    <div id="videoDescription"></div>
    <button id="speakDescriptionBtn">🔊 Falar Descrição</button>
    <button id="buyBtn">Comprar</button>
    <button id="expandFlowBtn">Expandir Fluxo</button>
  </div>

  <!-- Seção de Vídeos Recomendados -->
  <section id="relatedSection">
    <h2>Vídeos Recomendados</h2>
    <h3>Vídeos Relacionados</h3>
    <div class="carousel" id="carouselRecomenda">
      <!-- Carrossel preenchido via JavaScript -->
    </div>
  </section>

  <!-- Chat “dual-Infodose Chat Cinematográfico” -->
  <div class="response-container" id="response">
    <div class="pages-wrapper">
      <div class="page initial active">
        <strong>Clique no ◉ e diga “Oi, Dual”.</strong>
      </div>
    </div>
    <p class="footer-text">
      <em>Do seu jeito. <strong>Sempre</strong> único. <strong>Sempre</strong> seu.</em>
    </p>
    <div class="response-controls">
      <div class="control-buttons">
        <button class="copy-button" title="Copiar">
          <object data="assets/icons/BW_quad_Dual_Infodose.svg" type="image/svg+xml" width="27" height="27"></object>
        </button>
        <button class="paste-button" title="Colar">
          <object data="assets/icons/BW_Dual_Infodose.svg" type="image/svg+xml" width="24" height="24"></object>
        </button>
        <!-- 3 BOTÕES QUE MUDAM DE NOME APÓS LOGIN -->
        <button id="toggleBtn" class="toggle-button" title="Toggle"></button>
        <button id="kittyBtn" class="kitty-button" title="Kitty"></button>
        <button id="historyBtn" class="history-button" title="History"></button>
      </div>
      <div class="pagination">
        <button data-action="prev" aria-label="Página anterior">⟵</button>
        <span id="pageIndicator">1 / 1</span>
        <button data-action="next" aria-label="Próxima página">⟶</button>
      </div>
    </div>
  </div>

  <!-- Input do Chat -->
  <div class="input-container">
    <input id="userInput" type="text" placeholder="Diga: 'Oi, Dual'..." aria-label="Digite sua mensagem">
    <button id="sendBtn" title="Enviar">➤</button>
    <button id="voiceBtn" title="Falar">
      <object data="assets/icons/Reset_buttom_Dual-Infodose.svg" type="image/svg+xml" width="36" height="36"></object>
    </button>
  </div>

  <!-- Modal de Login (Nome do Usuário + Nome do Assistente) -->
  <div class="login-container" id="loginBox">
    <form id="loginForm">
      <input type="text" id="userName" placeholder="Nome do usuário" required>
      <input type="text" id="assistantInput" placeholder="Nome do assistente" required>
      <button type="submit">Ativar</button>
    </form>
  </div>

  <script>
  (function(){
    // ================================
    // VARIÁVEIS E CONSTS GLOBAIS
    // ================================
    const STORAGE_KEY    = 'infodoseEnabled',
          THEME_KEY      = 'infodoseTheme',
          HISTORY_KEY    = 'historyMode',
          CONFIG = {
            TRAINING_MAIN:    'data/Super_Treinamento_Universal_Dual_Infodose_v1-29.txt',
            TRAINING_HISTORY: 'data/codex-azura.txt',
            API_URL:          'https://openrouter.ai/api/v1/chat/completions',
            MODEL:            'deepseek/deepseek-chat-v3-0324:free',
            TEMP:             0.2,
            CHUNK_SIZE:       12000,
            AUTH_TOKEN:       window.env?.API_KEYS || 'Bearer sk-…' // ajuste sua chave
          };

    let training        = '', 
        chunks          = [], 
        chunkIndex      = 0;
    let trainingHistory = '', 
        conversation    = [];
    let isEnabled       = false,
        isStudying      = false,
        isHistory       = false;
    let userName        = '',
        assistantBase   = '';
    let pages           = [],
        currentPage     = 0,
        autoAdvance     = true;
    const titles        = ['🎁 Recompensa Inicial','👁️ Exploração','⚡️ Antecipação'];

    // Referências de DOM simplificadas
    const $ = sel => document.querySelector(sel);

    // Botões e elementos:
    const themeToggle             = $('#themeToggle'),
          logoContainer           = $('#logoContainer'),
          logoObj                 = $('#logoObj'),
          assistantNameEl         = $('#assistantName'),
          mainPlayerDiv           = $('#mainPlayer'),
          ytContainer             = $('#yt-player-container'),
          fullscreenBtn           = $('#fullscreenBtn'),
          pipBtn                  = $('#pipBtn'),
          expandDoseBtn           = $('#expandDoseBtn'),
          videoDescriptionContainer = $('#videoDescriptionContainer'),
          videoDescription        = $('#videoDescription'),
          speakDescriptionBtn     = $('#speakDescriptionBtn'),
          buyBtn                  = $('#buyBtn'),
          expandFlowBtn           = $('#expandFlowBtn'),
          relatedSection          = $('#relatedSection'),
          carouselRecomenda       = $('#carouselRecomenda'),
          responseContainer       = $('#response'),
          pagesWrapper            = $('.pages-wrapper'),
          pageIndicator           = $('#pageIndicator'),
          copyBtn                 = document.querySelector('.copy-button'),
          pasteBtn                = document.querySelector('.paste-button'),
          toggleBtn               = $('#toggleBtn'),   // 1º botão (será renomeado para nome do assistente)
          kittyBtn                = $('#kittyBtn'),    // 2º botão (será renomeado para "Estudos")
          historyBtn              = $('#historyBtn'),  // 3º botão (será renomeado para nome do usuário)
          sendBtn                 = $('#sendBtn'),
          voiceBtn                = $('#voiceBtn'),
          userInput               = $('#userInput'),
          loginBox                = $('#loginBox'),
          loginForm               = $('#loginForm'),
          userNameInput           = $('#userName'),
          assistantInput          = $('#assistantInput');

    // Instância do player do YouTube
    let ytPlayer = null, currentVideoId = null;

    // ================================
    // INICIALIZAÇÃO DE PARTICLES.JS & TEMA
    // ================================
    function applyTheme(t){
      document.body.classList.remove('light','medium','vibe');
      if(t !== 'dark') document.body.classList.add(t);
    }
    function toggleTheme(){
      const order = ['dark','light','medium','vibe'];
      let idx  = (order.indexOf(localStorage.getItem(THEME_KEY)||'dark')+1)%order.length;
      let next = order[idx];
      applyTheme(next);
      localStorage.setItem(THEME_KEY, next);
    }
    document.addEventListener('DOMContentLoaded', ()=>{
      particlesJS('particles-js', {
        particles: {
          number: { value: 40 },
          color: { value: ['#0ff','#f0f'] },
          shape: { type: 'circle' },
          opacity: { value: 0.4 },
          size: { value: 2.4 },
          move: { enable: true, speed: 1.5 }
        },
        retina_detect: true
      });
      themeToggle.addEventListener('click', toggleTheme);

      // Listener para PIP (Picture-in-Picture)
      pipBtn.addEventListener('click', async ()=>{
        if(!ytPlayer){
          alert('Nenhum vídeo carregado ainda.');
          return;
        }
        const innerIframe = ytPlayer.getIframe();
        try {
          if(!document.pictureInPictureElement){
            await innerIframe.requestPictureInPicture();
          } else {
            await document.exitPictureInPicture();
          }
        } catch(err) {
          console.error('Erro PIP:', err);
          alert('Não foi possível alternar PIP.');
        }
      });
    });

    // ================================
    // CARREGA TREINAMENTO (PRINCIPAL E HISTORY)
    // ================================
    document.addEventListener('DOMContentLoaded', async ()=>{
      try {
        training = await fetch(CONFIG.TRAINING_MAIN).then(r => r.text());
        for(let i = 0; i < training.length; i += CONFIG.CHUNK_SIZE){
          chunks.push(training.slice(i, i + CONFIG.CHUNK_SIZE));
        }
      } catch(e){
        console.error('Erro no treino principal:', e);
      }
      try {
        trainingHistory = await fetch(CONFIG.TRAINING_HISTORY).then(r => r.text());
      } catch(e){
        console.error('Erro no treino history:', e);
      }
      init();
    });

    // ================================
    // FUNÇÃO DE INICIALIZAÇÃO
    // ================================
    function init(){
      applyTheme(localStorage.getItem(THEME_KEY) || 'dark');
      bindUI();
      loadConfig();
      if(!conversation.length) startConversation();
      // Garante que a descrição do vídeo comece oculta
      videoDescriptionContainer.style.display = 'none';
      // Renderiza um sample de recomendações (você pode trocar pelos seus IDs)
      const sampleList = [
        "qldgs0aLdB0","Bt_rLbMjJDk","Id2NI9tv1r4",
        "FbutKMpd8MY","1L9_rFmIGJ8","hfQ1L6fCfAo"
      ];
      renderCarouselRecomenda(sampleList);
    }

    // ================================
    // CARREGA CONFIGURAÇÕES DE LOGIN NO LOCALSTORAGE
    // ================================
    function loadConfig(){
      if(localStorage.getItem(STORAGE_KEY) === '1'){
        isEnabled     = true;
        userName      = localStorage.getItem('userName')      || '';
        assistantBase = localStorage.getItem('assistantBase') || '';
        conversation  = [{
          role: 'system',
          content: (chunks[0]||training)
                   + `\n\nUsuário: ${userName}.\nAssistente: ${assistantBase} dual.infodose.`
        }];
        chunkIndex = 1;
        updateUI();
      }
      if(localStorage.getItem(HISTORY_KEY) === '1'){
        isHistory = true;
        updateUI();
      }

      // ←===== AQUI ESTÁ A ÚNICA ADIÇÃO PARA RENOMEAR OS 3 BOTÕES =====→
      // 1º botão → nome do assistente (o valor que o usuário inseriu em login)
      toggleBtn.textContent = assistantBase || '';  
      // 2º botão → palavra fixa “Estudos”
      kittyBtn.textContent  = 'Estudos';
      // 3º botão → nome do usuário (por exemplo “Kodux”)
      historyBtn.textContent= userName || '';
      // Se ainda não definiu (por ex. antes de logar), podem ficar vazios.
      // =================================================================
    }

    // ================================
    // INICIA A CONVERSA COMO SISTEMA
    // ================================
    function startConversation(){
      const base = isHistory
        ? trainingHistory
        : (chunks[0]||training) + `\n\nUsuário: ${userName}.\nAssistente: ${assistantBase} dual.infodose.`;
      const persona = isHistory
        ? 'Codex dual.infodose.'
        : 'assistente Dual.infodose.';
      conversation = [
        { role: 'system', content: base + '\n\nVocê é o ' + persona }
      ];
      updateUI();
    }

    function updateUI(){
      // Atualiza botão de login/logout
      document.querySelector('.toggle-button').classList.toggle('active', isEnabled);
      document.querySelector('.kitty-button').classList.toggle('active', isStudying);
      document.querySelector('.history-button').classList.toggle('active', isHistory);

      // Muda logo e texto de assistente
      if(isHistory){
        assistantNameEl.textContent = `CODEX: ${userName}`;
        fadeLogoTo('assets/icons/Gold_calice_Horus_Dual_Infodose.png');
      } else if(isStudying){
        assistantNameEl.textContent = `Estudos: ${userName}`;
        fadeLogoTo('assets/icons/DualKittyKard-icon-3.png');
      } else {
        assistantNameEl.textContent = isEnabled
          ? `${assistantBase}: ${userName}`
          : '';
        fadeLogoTo('assets/icons/pill_Dual.png');
      }
    }

    // ================================
    // ALTERA LOGO COM EFÊMERO DE OPACIDADE
    // ================================
    function fadeLogoTo(src){
      logoContainer.classList.add('fading');
      setTimeout(()=>{
        logoObj.data = src;
        logoContainer.classList.remove('fading');
      }, 600);
    }

    // ================================
    // UTILITÁRIOS DE MARCAÇÃO E ESCAPE
    // ================================
    function escapeHtml(s){
      return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    }
    function markdownToHtml(text){
      const paragraphs = text.split(/\n\s*\n/).filter(p => p.trim());
      return paragraphs.map(par => {
        let p = par
          .replace(/\*\*(.*?)\*\*/g,'<strong>$1</strong>')
          .replace(/\*(.*?)\*/g,'<em>$1</em>')
          .replace(/\n/g,'<br>');
        return `<p>${p}</p>`;
      }).join('');
    }

    // ================================
    // RENDERIZA CARROSSEL DE MINIATURAS
    // ================================
    function renderCarouselRecomenda(list){
      carouselRecomenda.innerHTML = '';
      list.forEach(id => {
        const thumbDiv = document.createElement('div');
        thumbDiv.className = 'thumb-large';
        thumbDiv.dataset.id = id;
        const img = document.createElement('img');
        img.src = `https://img.youtube.com/vi/${id}/hqdefault.jpg`;
        img.alt = 'Vídeo YouTube';
        thumbDiv.appendChild(img);
        thumbDiv.addEventListener('click', ()=> loadVideoInPlayer(id));
        carouselRecomenda.appendChild(thumbDiv);
      });
    }

    // ================================
    // CARREGA VÍDEO NO YT PLAYER (IFrame API)
    // ================================
    function loadVideoInPlayer(id){
      currentVideoId = id;
      ytContainer.innerHTML = ''; // remove container anterior

      // Cria placeholder para o player
      const placeholder = document.createElement('div');
      placeholder.id = 'yt-player-container';
      placeholder.style.width = '100%';
      placeholder.style.height = '100%';
      mainPlayerDiv.appendChild(placeholder);

      // Se a API já estiver pronta, chama onYouTubeIframeAPIReady()
      if(typeof YT !== 'undefined' && YT && YT.Player){
        onYouTubeIframeAPIReady();
      }

      // Esconder descrição ao trocar vídeo
      videoDescriptionContainer.style.display = 'none';
      videoDescription.innerHTML = '';
    }
    function onYouTubeIframeAPIReady(){
      if(ytPlayer){
        ytPlayer.destroy();
        ytPlayer = null;
      }
      ytPlayer = new YT.Player('yt-player-container', {
        videoId: currentVideoId,
        playerVars: {
          autoplay: 1,
          controls: 1,
          modestbranding: 1,
          rel: 0,
          playsinline: 1
        },
        events: {
          onReady: event => {
            event.target.playVideo();
          }
        }
      });
    }
    fullscreenBtn.addEventListener('click', () => {
      if(mainPlayerDiv.requestFullscreen) mainPlayerDiv.requestFullscreen();
      else if(mainPlayerDiv.webkitRequestFullscreen) mainPlayerDiv.webkitRequestFullscreen();
      else if(mainPlayerDiv.msRequestFullscreen) mainPlayerDiv.msRequestFullscreen();
    });

    // ================================
    // “Expandir Dose”: buscar descrição via oEmbed + IA
    // ================================
    expandDoseBtn.addEventListener('click', async () => {
      if(!currentVideoId){
        alert("Nenhum vídeo carregado para expandir.");
        return;
      }
      if(videoDescriptionContainer.style.display === 'block'){
        videoDescriptionContainer.style.display = 'none';
        return;
      }
      // Exibe loading
      videoDescription.innerHTML = '<em>Carregando descrição…</em>';
      videoDescriptionContainer.style.display = 'block';

      try {
        // 1) Pega título via oEmbed
        const youtubeUrl = `https://www.youtube.com/watch?v=${currentVideoId}`;
        const oembedResp = await fetch(`https://www.youtube.com/oembed?url=${encodeURIComponent(youtubeUrl)}&format=json`);
        if(!oembedResp.ok) throw new Error('Falha ao obter título do vídeo');
        const oembedData = await oembedResp.json();
        const videoTitle = oembedData.title;

        // 2) Monta prompt que já menciona o nome do usuário
        const newPrompt =
          `Olá, ${userName}. Com base neste título de vídeo: "${videoTitle}", ` +
          `crie uma descrição curta que instigue curiosidade, ofereça uma sensação de recompensa ` +
          `para quem assistir e gere antecipação. Use linguagem envolvente e vibracional. ` +
          `Formate com **negrito** onde for necessário e separe parágrafos com linha em branco.`;

        // 3) Chama IA (OpenRouter) para gerar a descrição
        const payload = {
          model: 'deepseek/deepseek-r1:free',
          messages: [
            { role: 'system', content: 'Você é um assistente Dual.Infodose que gera descrições cativantes para vídeos.' },
            { role: 'user', content: newPrompt }
          ]
        };
        const res = await fetch(CONFIG.API_URL, {
          method: 'POST',
          headers: {
            'Authorization': CONFIG.AUTH_TOKEN,
            'Content-Type': 'application/json',
            'HTTP-Referer': window.location.origin,
            'X-Title': 'DualInfodose VídeoDescrição'
          },
          body: JSON.stringify(payload)
        });
        if(!res.ok) throw new Error(`Erro ao chamar OpenRouter: ${res.status}`);
        const data = await res.json();
        const desc = data.choices?.[0]?.message?.content || data.message || '';
        let html = markdownToHtml(desc.trim());
        // Adiciona rodapé
        html += `
          <div class="description-footer">
            Se você chegou até aqui, você merece saber.<br>
            Do seu jeito, sempre único, sempre seu.
          </div>`;
        videoDescription.innerHTML = html;
      } catch(err) {
        console.error(err);
        videoDescription.innerHTML = '<em>Não foi possível carregar a descrição.</em>';
      }
    });

    // ================================
    // Falar Descrição (TTS em pt-BR)
    // ================================
    speakDescriptionBtn.addEventListener('click', () => {
      const text = videoDescription.textContent.trim();
      if(!text) return;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'pt-BR';
      speechSynthesis.speak(utter);
    });

    // ================================
    // Comprar (redireciona para checkout)
    // ================================
    buyBtn.addEventListener('click', () => {
      window.location.href = '/pagina-de-compra';
    });

    // ================================
    // Expandir Fluxo (IA sugere próximo ID e carrega)
    // ================================
    expandFlowBtn.addEventListener('click', async () => {
      if(!currentVideoId){
        alert("Nenhum vídeo carregado para expandir fluxo.");
        return;
      }
      expandFlowBtn.disabled = true;
      expandFlowBtn.textContent = 'Carregando…';
      try {
        // 1) Obtém título via oEmbed
        const youtubeUrl = `https://www.youtube.com/watch?v=${currentVideoId}`;
        const oembedResp = await fetch(`https://www.youtube.com/oembed?url=${encodeURIComponent(youtubeUrl)}&format=json`);
        if(!oembedResp.ok) throw new Error('Falha ao obter título do vídeo');
        const oembedData = await oembedResp.json();
        const videoTitle = oembedData.title;

        // 2) Prompt para sugerir somente ID
        const promptNext =
          `Com base no título do vídeo: "${videoTitle}", sugira um próximo vídeo relevante do YouTube ` +
          `fornecendo apenas o ID (11 caracteres) do vídeo.`;

        const payloadNext = {
          model: 'deepseek/deepseek-r1:free',
          messages: [
            { role: 'system', content: 'Você é um assistente Dual.Infodose que sugere próximos vídeos relevantes.' },
            { role: 'user', content: promptNext }
          ]
        };
        const resNext = await fetch(CONFIG.API_URL, {
          method: 'POST',
          headers: {
            'Authorization': CONFIG.AUTH_TOKEN,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payloadNext)
        });
        if(!resNext.ok) throw new Error(`Erro ao chamar OpenRouter: ${resNext.status}`);
        const dataNext = await resNext.json();
        const nextContent = dataNext.choices?.[0]?.message?.content || '';
        const match = nextContent.match(/([A-Za-z0-9_-]{11})/);
        if(match){
          const nextId = match[1];
          loadVideoInPlayer(nextId);
        } else {
          alert('Não foi possível obter sugestão de próximo vídeo.');
        }
      } catch(err){
        console.error(err);
        alert('Erro ao gerar fluxo de sugestão.');
      } finally {
        expandFlowBtn.disabled = false;
        expandFlowBtn.textContent = 'Expandir Fluxo';
      }
    });

    // ================================
    // Split e Renderizar Resposta do Chat
    // ================================
    function showLoading(msg){
      const wrap = pagesWrapper;
      wrap.innerHTML = '';
      const p = document.createElement('div');
      p.className = 'page active';
      const foot = document.createElement('p');
      foot.className = 'footer-text loading';
      msg.split('').forEach((ch,i)=>{
        const sp = document.createElement('span');
        sp.textContent = ch;
        sp.style.animationDelay = (i*0.02)+'s';
        sp.classList.add('loading');
        foot.appendChild(sp);
      });
      p.appendChild(foot);
      wrap.appendChild(p);
      pageIndicator.textContent = '1 / 1';
      speechSynthesis.cancel();
      speechSynthesis.speak(new SpeechSynthesisUtterance(msg));
    }

    function splitText(t){
      let ps = t.split(/\n\s*\n/).filter(p=>p.trim());
      if(ps.length % 3 !== 0){
        ps = (t.match(/[^\.!\?]+[\.!\?]+/g)||[]).map(s=>s.trim());
      }
      const out = [];
      for(let i = 0; i < ps.length; i += 3){
        out.push(ps.slice(i, i+3));
      }
      return out;
    }

    function renderResponse(txt){
      const wrap = pagesWrapper;
      wrap.innerHTML = '';
      pages = [];
      currentPage = 0;
      autoAdvance = true;

      txt = txt
        .replace(/`([^`]+)`/g,'<code>$1</code>')
        .replace(/\*\*(.+?)\*\*/g,'<strong>$1</strong>')
        .replace(/\*(.+?)\*/g,'<em>$1</em>');

      const groups = splitText(txt);
      groups.forEach((grp, gi)=>{
        const pg = document.createElement('div');
        pg.className = 'page' + (gi===0?' active':'');
        grp.forEach((para,j)=>{
          const cls = j===0?'intro': j===1?'middle': 'ending';
          const block = document.createElement('div');
          block.className = `response-block ${cls}`;
          block.innerHTML = `<p>${para}</p>`;
          block.addEventListener('click', ()=>{
            autoAdvance = false;
            const cleanPara = para
              .replace(/["“”‘’]/g,'')
              .replace(/[\u1F300-\u1F6FF\u1F900-\u1F9FF\u2600-\u26FF\u2700-\u27BF]/g,'');
            const utter = new SpeechSynthesisUtterance(cleanPara);
            speechSynthesis.cancel();
            speechSynthesis.speak(utter);

            if(!block.dataset.spoken){
              block.dataset.spoken = '1';
              block.classList.add('clicked');
            } else {
              block.classList.add('expanded');
              if(!isEnabled){
                isEnabled = true;
                localStorage.setItem(STORAGE_KEY,'1');
                updateUI();
              }
              showLoading('Pulso em Expansão...');
              conversation.push({ role:'user', content: `${titles[j]}\n\n${para}` });
              callAI();
            }
          });
          pg.appendChild(block);
        });
        wrap.appendChild(pg);
        pages.push(pg);
      });
      pageIndicator.textContent = `1 / ${pages.length}`;
      autoSpeakPage(0);
    }

    function autoSpeakPage(i){
      const txts = Array.from(pages[i].querySelectorAll('p'))
                        .map(p=>p.textContent).join(' ');
      speechSynthesis.cancel();
      const utter = new SpeechSynthesisUtterance(txts);
      utter.lang = 'pt-BR';
      utter.onend = ()=>{
        if(autoAdvance && i < pages.length-1){
          changePage(1);
        } else if(i === pages.length-1){
          speechSynthesis.speak(new SpeechSynthesisUtterance('Do seu jeito. Sempre único. Sempre seu.'));
        }
      };
      speechSynthesis.speak(utter);
    }

    function changePage(d){
      const np = currentPage + d;
      if(np < 0 || np >= pages.length) return;
      pages[currentPage].classList.remove('active');
      pages[np].classList.add('active');
      currentPage = np;
      pageIndicator.textContent = `${np+1} / ${pages.length}`;
      if(autoAdvance) autoSpeakPage(np);
    }

    async function callAI(){
      try {
        const res = await fetch(CONFIG.API_URL, {
          method:'POST',
          headers:{
            'Authorization': CONFIG.AUTH_TOKEN,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: CONFIG.MODEL,
            messages: conversation,
            temperature: CONFIG.TEMP
          })
        });
        const data = await res.json();
        if(!res.ok) throw new Error(data.error?.message || res.statusText);
        const ans = data.choices[0].message.content.trim();
        conversation.push({ role:'assistant', content:ans });
        renderResponse(ans);
      } catch(e){
        console.error(e);
        conversation.push({ role:'assistant', content:'Desculpe, não consegui obter resposta. Tente novamente.' });
        renderResponse('Desculpe, não consegui obter resposta. Tente novamente.');
      }
    }

    // ================================
    // BIND DE EVENTOS & UI
    // ================================
    function bindUI(){
      // Modo História (3º botão)
      historyBtn.addEventListener('click', ()=>{
        isHistory = !isHistory;
        localStorage.setItem(HISTORY_KEY, isHistory?'1':'0');
        startConversation();
      });

      // Modo Estudos (2º botão)
      kittyBtn.addEventListener('click', ()=>{
        isStudying = !isStudying;
        if(isStudying){
          conversation = [{ role:'system', content: training + '\n\nVocê é Assistente de Estudos dual.infodose.' }];
        } else {
          loadConfig();
        }
        updateUI();
      });

      // Toggle login/logout (1º botão)
      toggleBtn.addEventListener('click', ()=>{
        if(!isEnabled){
          loginBox.classList.add('active');
        } else {
          isEnabled = false;
          localStorage.removeItem(STORAGE_KEY);
          conversation = [];
          updateUI();
        }
      });

      // Copiar respostas
      copyBtn.addEventListener('click', ()=>{
        const allBlocks = document.querySelectorAll('.response-block');
        const textToCopy = Array.from(allBlocks).map(b => b.innerText).join('\n\n');
        navigator.clipboard.writeText(textToCopy);
      });

      // Colar no input
      pasteBtn.addEventListener('click', ()=>{
        navigator.clipboard.readText().then(txt => $('#userInput').value = txt);
      });

      // Enviar mensagem (clique ou Enter)
      sendBtn.addEventListener('click', onSend);
      userInput.addEventListener('keypress', e => { if(e.key==='Enter') onSend(); });

      // Reconhecimento por voz
      voiceBtn.addEventListener('click', ()=>{
        const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        rec.lang = 'pt-BR';
        rec.start();
        rec.onresult = evt => {
          $('#userInput').value = evt.results[0][0].transcript;
          onSend();
        };
      });

      // Paginação (anterior/próximo)
      document.querySelector('.pagination').addEventListener('click', e =>{
        if(e.target.dataset.action === 'prev') changePage(-1);
        if(e.target.dataset.action === 'next') changePage(1);
        autoAdvance = false;
      });

      // Login form
      loginForm.addEventListener('submit', e =>{
        e.preventDefault();
        const u = userNameInput.value.trim();
        const a = assistantInput.value.trim();
        if(!u || !a) return alert('Preencha os dados');
        isEnabled     = true;
        userName      = u;
        assistantBase = a;
        localStorage.setItem(STORAGE_KEY, '1');
        localStorage.setItem('userName', u);
        localStorage.setItem('assistantBase', a);
        loadConfig();
        loginBox.classList.remove('active');
      });

      // Toggle do footer do chat (colapsar/expandir)
      document.body.addEventListener('click', e =>{
        if(e.target.closest('.footer-text')){
          pagesWrapper.classList.toggle('collapsed');
          e.target.closest('.footer-text').classList.toggle('active');
        }
      });
    }

    function onSend(){
      const raw = $('#userInput').value.trim();
      if(!raw) return;
      $('#userInput').value = '';
      autoAdvance = false;
      showLoading('Pulso enviado...Recebendo intenção…');
      conversation.push({ role:'user', content: raw });
      callAI();
    }
  })();
  </script>
